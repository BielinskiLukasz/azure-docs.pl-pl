abstract:
  description: 'Za pomocą urządzeń w usłudze Azure AD użytkownicy uzyskują dostęp do zasobów firmowych. Aby chronić zasoby firmowe, administrator IT chce zarządzać tymi tożsamościami urządzeń w usłudze Azure AD. W ten sposób może zapewnić, że użytkownicy uzyskują dostęp do zasobów z urządzeń, które spełniają standardy dotyczące zabezpieczeń i zgodności.<br>Zarządzanie tożsamościami urządzeń stanowi również podstawę w przypadku dostępu warunkowego opartego na urządzeniach. Korzystając z dostępu warunkowego opartego na urządzeniach, można zagwarantować, że dostęp do zasobów w środowisku jest możliwy tylko przy użyciu urządzeń zarządzanych.'
