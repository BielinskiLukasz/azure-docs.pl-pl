- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/active-directory/develop/about-microsoft-identity-platform
      html: <p>Dowiedz się więcej o platformie tożsamości firmy Microsoft oraz jej funkcjach i możliwościach.</p>
      image:
        src: ./media/index/i_get-started.svg
      title: Informacje o platformie tożsamości firmy Microsoft
    - href: /azure/active-directory/develop/azure-ad-developers-guide/
      html: <p>Uwierzytelniaj tożsamości usługi Azure AD (konta służbowe), żądając tokenów z punktu końcowego usługi Azure AD w wersji 1.0 — przy użyciu biblioteki Azure ADAL (AD Authentication Library), witryny Azure Portal oraz interfejsu API usługi Azure AD Graph.</p>
      image:
        src: ./media/index/i_advanced.svg
      title: Wersja 1.0
    - href: /azure/active-directory/develop/v2-overview
      html: <p>Uwierzytelniaj szerszy zestaw tożsamości firmy Microsoft za pośrednictwem tak zwanego punktu końcowego usługi Azure AD w wersji 2.0 — przy użyciu biblioteki Microsoft MSAL (Microsoft Authentication Library), witryny Azure Portal oraz interfejsu API Microsoft Graph.</p>
      image:
        src: ./media/index/i_investigate.svg
      title: Wersja 2.0
