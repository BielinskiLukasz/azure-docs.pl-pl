abstract:
  description: Maszyny wirtualne z systemem Windows na platformie Azure zapewniają bezpieczną infrastrukturę zwirtualizowaną na żądanie o dużej skali z zastosowaniem systemu Windows Server. Dowiedz się, jak tworzyć, konfigurować i skalować maszyny wirtualne z systemem Windows oraz zarządzać nimi, korzystając z przewodników Szybki Start, samouczków i przykładów.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/virtual-machines/windows/media/index/create-windows-server-virtual-machine.png
      width: 250
    title: Tworzenie maszyny wirtualnej z systemem Windows Server. (3:58)
    href: https://azure.microsoft.com/resources/videos/create-windows-server-virtual-machine/
    width: 250
