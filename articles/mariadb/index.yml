  title: Dokumentacja usługi Azure MariaDB — samouczki i dokumentacja interfejsu API | Microsoft Docs
  description: Usługa Azure Database for MariaDB jest usługą relacyjnej bazy danych opartą na aparacie bazy danych MariaDB Server typu open source.  Jest to w pełni zarządzana baza danych oferowana jako usługa, za pomocą której można obsługiwać obciążenia o krytycznym znaczeniu — z przewidywalną wydajnością i dynamiczną skalowalnością. Twórz aplikacje za pomocą usługi Azure Database for MariaDB, korzystając z narzędzi open source i wybranej platformy. Dowiedz się, jak używać usługi Azure Database for MariaDB, korzystając z przewodników Szybki Start, samouczków i przykładów.
