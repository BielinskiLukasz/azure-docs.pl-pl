abstract:
  description: Dowiedz się, jak kodować zawartość i tworzyć jej pakiety, przesyłać strumieniowo wideo na żądanie, prowadzić emisję na żywo i analizować wideo za pomocą usługi Media Services w wersji 3. Samouczki, dokumentacja interfejsu API i inne dokumenty przedstawiające sposób zapewnienia bezpiecznej transmisji strumieniowej materiałów wideo lub audio na żywo lub na żądanie, którą można skalować na potrzeby milionów użytkowników. <br/> Te zestawy SDK są oparte na <a href="https://aka.ms/ams-v3-rest-sdk">specyfikacji interfejsu OpenAPI (Swagger) usługi Media Services w wersji 3</a>.
