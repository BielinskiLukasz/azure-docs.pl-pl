title: Dokumentacja usługi Azure HDInsight
metadata:
  title: Dokumentacja usługi Azure HDInsight — samouczki i dokumentacja interfejsu API | Microsoft Docs
  description: Poznaj platformę Hadoop w usłudze HDInsight. W dokumentacji przedstawiono sposób użycia platform Hadoop, Spark, Kafka, HBase oraz innych technologii w celu przetwarzania i analizowania danych big data oraz uzyskiwania w nie wglądu.
