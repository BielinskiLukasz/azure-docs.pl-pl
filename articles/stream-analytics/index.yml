abstract:
  description: Dowiedz się, jak uruchamiać analizę Internetu rzeczy (IoT, Internet of Things) w chmurze za pomocą usługi Stream Analytics — w pełni zarządzanego aparatu przetwarzania zdarzeń. W samouczkach i w pozostałej dokumentacji przedstawiono, jak w czasie rzeczywistym analizować dane z aplikacji, czujników, urządzeń, mediów społecznościowych i innych źródeł.
  aside:
    image:
      alt: 
      height: 110
      src: https://sec.ch9.ms/sessions/connect/T157.png
      width: 250
    title: Analiza w czasie rzeczywistym w usłudze IoT Edge przy użyciu usługi Azure Stream Analytics. (8:51)
    href: https://azure.microsoft.com/en-us/resources/videos/connect-2017-real-time-analytics-on-iot-edge-with-azure-stream-analytics/
    width: 250
