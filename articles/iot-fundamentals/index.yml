abstract:
  description: Witamy na platformie Microsoft Azure oraz w Internecie rzeczy (IoT). Azure IoT to kompleksowa kolekcja usług i rozwiązań zaprojektowanych z myślą o ułatwianiu tworzenia kompleksowych aplikacji IoT na platformie Azure. Od w pełni hostowanych i zarządzanych rozwiązań typu „oprogramowanie jako usługa” (SaaS) do oddzielnych, wyspecjalizowanych ofert typu „platforma jako usługa” (PaaS), a także technologii do tworzenia inteligentnych rozwiązań brzegowych, usługa Azure IoT udostępnia bogaty zestaw opcji i narzędzi, które są dostosowywane do potrzeb branży oraz umiejętności i zasobów w firmie.
