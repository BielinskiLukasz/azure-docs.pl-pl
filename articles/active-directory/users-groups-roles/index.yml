### YamlMime:Landing
title: Dokumentacja dotycząca zarządzania użytkownikami przedsiębiorstwa — Azure AD
summary: Usługi do zarządzania użytkownikami w usłudze Azure AD, takie jak grupy i przypisania ról administratorów, pomagają szybciej wykonywać najważniejsze zadania. Przypisuj licencje, przypisuj grupom lub użytkownikom dostęp do aplikacji lub deleguj uprawnienia, aby dystrybuować zadania zarządzania tożsamościami.
