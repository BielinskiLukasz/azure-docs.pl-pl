abstract:
  description: Rodzina Azure Data Box umożliwia szybkie, niedrogie i niezawodne przesyłanie setek terabajtów danych na platformę Azure. Urządzenia Data Box umożliwiają transfer danych w trybie offline, gdy istnieją ograniczenia związane z czasem, siecią lub kosztami.<p>W zależności od rozmiaru danych wybierz wersję Data Box Disk, Data Box<SUP>wersja zapoznawcza</SUP> lub Data Box Heavy<SUP>wersja zapoznawcza</SUP>. Na każdym urządzeniu transfer danych na platformę Azure odbywa się w 4 prostych krokach — zamawianie, odbieranie, kopiowanie danych do urządzenia i zwracanie urządzenia na platformę Azure. W centrum danych platformy Azure dane są przekazywane, a następnie usuwane.</p><p>Dowiedz się, jak korzystać z usługi Data Box w celu transferowania danych w trybie offline dzięki naszym przewodnikom Szybki start i samouczkom.</p>
