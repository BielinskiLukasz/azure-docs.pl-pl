abstract:
  description: Maszyny wirtualne z systemem Linux na platformie Azure zapewniają bezpieczną infrastrukturę zwirtualizowaną na żądanie o dużej skali z zastosowaniem systemu Red Hat lub Ubuntu albo wybranej dystrybucji systemu Linux. Dowiedz się, jak tworzyć, konfigurować, aktualizować i skalować maszyny wirtualne z systemem Linux oraz zarządzać nimi, korzystając z naszych przewodników Szybki start, samouczków i przykładów.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/virtual-machines/linux/media/index/create-linux-virtual-machine.png
      width: 250
    title: Tworzenie maszyny wirtualnej z systemem Linux. (4:11)
    href: https://azure.microsoft.com/resources/videos/create-linux-virtual-machine/
    width: 250
