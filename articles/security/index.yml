title: Dokumentacja zabezpieczeń platformy Azure
summary: Zabezpieczenia są zintegrowane z każdym aspektem platformy Azure. Platforma Azure oferuje wyjątkowe korzyści związane z bezpieczeństwem wynikające z globalnej analizy zabezpieczeń, zaawansowanych kontrolek przeznaczonych dla klienta oraz bezpiecznej infrastruktury ze wzmocnionymi zabezpieczeniami. Ta zaawansowana kombinacja pomaga chronić aplikacje i dane, wspierać działania związane z zapewnianiem zgodności oraz udostępniać ekonomiczne zabezpieczenia organizacjom dowolnej wielkości.
