abstract:
  description: Interfejs API tłumaczenia tekstu w usłudze Microsoft Translator to oparta na chmurze usługa tłumaczenia maszynowego. Ten interfejs API umożliwia tłumaczenie tekstu niemal w czasie rzeczywistym z dowolnej aplikacji lub usługi za pomocą prostego wywołania interfejsu API REST. Interfejs API korzysta z najnowocześniejszej technologii neuronowego tłumaczenia maszynowego oraz udostępnia technologię statystycznego tłumaczenia maszynowego. Lista obsługiwanych języków (dla neuronowego i statystycznego tłumaczenia maszynowego) jest dostępna na stronie <a href="languages.md">Obsługiwane języki</a>.
