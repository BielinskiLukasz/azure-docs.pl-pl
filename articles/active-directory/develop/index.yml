title: Platforma tożsamości firmy Microsoft (Azure Active Directory dla deweloperów)
metadata:
  title: Platforma tożsamości firmy Microsoft (Azure Active Directory dla deweloperów)
  description: Dowiedz się, jak za pomocą platformy tożsamości firmy Microsoft tworzyć aplikacje, które bezpiecznie logują użytkowników przy użyciu wszystkich tożsamości firmy Microsoft i uzyskują tokeny do wywoływania programu Microsoft Graph, innych interfejsów API firmy Microsoft lub interfejsów API opracowanych przez deweloperów.
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.service: active-directory
  ms.subservice: develop
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/24/2018
  ms.author: celested
abstract:
  description: Platforma tożsamości firmy Microsoft to unowocześnienie platformy deweloperów i usługi tożsamości Azure Active Directory (Azure AD). Dzięki niej deweloperzy mogą tworzyć aplikacje, które logują użytkowników przy użyciu wszystkich tożsamości firmy Microsoft i uzyskują tokeny do wywoływania programu Microsoft Graph, innych interfejsów API firmy Microsoft lub interfejsów API opracowanych przez deweloperów. Jest to kompleksowa platforma składająca się z usługi uwierzytelniania, bibliotek typu open source, funkcji rejestrowania i konfigurowania aplikacji, pełnej dokumentacji dla deweloperów, przykładów kodu oraz innej zawartości dla deweloperów. Platforma tożsamości firmy Microsoft obsługuje standardowe protokoły branżowe, takie jak OAuth 2.0 i OpenID Connect.
  aside:
    image:
      alt: 
      height: 110
      src: ./media/index/video-featured.png
      width: 250
    title: Tworzenie rozwiązań aplikacji internetowych z uwierzytelnianiem (9:31)
    href: https://www.youtube.com/watch?v=QWh5HZK9vRA
    width: 250
