### YamlMime:Landing
title: Dokumentacja usługi Azure Dev Spaces
summary: Usługa Azure Dev Spaces umożliwia testowanie i iteracyjne tworzenie całych aplikacji mikrousług dla usługi Azure Kubernetes Service (AKS) bez konieczności replikacji lub testowania zależności. Usługa Azure Dev Spaces zmniejsza obciążenie i złożoność współpracy z zespołem w udostępnionym klastrze AKS. Umożliwia również uruchamianie i debugowanie kontenerów bezpośrednio w usłudze AKS.
