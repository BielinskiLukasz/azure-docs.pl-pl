sections:
  - items:
      - type: paragraph
        text: Usługa Azure SQL Database pozwala łatwo skalować bazę danych przez dodanie większej mocy obliczeniowej (skalowanie w górę) lub dodanie większej liczby jednostek bazy danych (zwiększanie skali w poziomie).
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Skalowanie w górę
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Łatwo dodawaj lub usuwaj zasoby w usłudze SQL Database, aby znaleźć najlepszy współczynnik ceny do wydajności lub eliminować problemy z wydajnością.</p>'
          - title: Skalowanie w górę odczytu
            href: /azure/sql-database/sql-database-read-scale-out
            html: '<p>Warstwa Krytyczne dla działania udostępnia bezpłatną replikę bazy danych, w której można uruchamiać raporty, analizy i inne zapytania tylko do odczytu na kopii danych.</p>'
          - title: Dzielenie bazy danych na fragmenty
            href: /azure/sql-database/sql-database-elastic-scale-introduction
            html: '<p>Korzystając z wielu fragmentów baz danych, możesz skalować pojedyncze bazy danych poza górne limity zasobów obliczeniowych i magazynowych.</p>'
          - title: Zapytania elastyczne
            href: /azure/sql-database/sql-database-elastic-query-overview
            html: <p>Zapytania elastyczne umożliwiają uruchamianie standardowych zapytań Transact-SQL na zestawie globalnie rozproszonych fragmentów baz danych.</p>
          - title: Transakcje elastyczne
            href: /azure/sql-database/sql-database-elastic-transactions-overview
            html: '<p>Używaj globalnie rozproszonych transakcji, aby zapewnić spójny na poziomie transakcji dostęp do danych rozproszonych.</p>'
          - title: Zadania obejmujące wiele baz danych
            href: /azure/sql-database/elastic-jobs-overview
            html: <p>Obsługuj zestaw baz danych za pomocą zadań elastycznych obejmujących wiele baz danych.</p>
