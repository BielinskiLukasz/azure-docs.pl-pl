title: Dokumentacja usługi Azure Machine Learning
summary: Usługa Azure Machine Learning oferuje interfejsy internetowe i zestawy SDK, dzięki czemu możesz szybko trenować i wdrażać modele i potoki uczenia maszynowego na dużą skalę. Korzystaj z tych możliwości za pośrednictwem platform typu open source języka Python, takich jak PyTorch, TensorFlow i scikit-learn.
