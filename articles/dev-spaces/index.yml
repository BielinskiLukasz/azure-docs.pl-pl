title: Dokumentacja usługi Azure Dev Spaces
summary: Usługa Azure Dev Spaces to rozszerzenie usługi AKS, które umożliwia łatwe uruchamianie i debugowanie kodu w kontekście większej aplikacji. Można kompleksowo testować kod, trafiać punkty przerwania w kodzie uruchomionym w klastrze i bez przeszkód współdzielić klaster projektowy między członkami zespołu.
