abstract:
  description: 'Azure Media Services to bazująca na chmurze platforma do obsługi przepływów pracy dotyczących multimediów. Pozwala tworzyć rozwiązania wymagające kodowania, tworzenia pakietów, ochrony zawartości i transmitowania wydarzeń na żywo. Usługa Azure Media Services bezproblemowo integruje się z usługą Azure CDN, co pozwala na skalowanie dostarczania za pomocą usług CDN firm Akamai i Verizon, dzięki czemu klienci mogą wybrać odpowiednie rozwiązanie dopasowane do ich wymagań — na przykład na potrzeby równoważenia obciążenia w różnych sieciach dostarczania zawartości. Usługa Azure Media Services Video Indexer pozwala wyodrębniać metadane i szczegółowe informacje za pomocą sztucznej inteligencji z wbudowanymi ustawieniami wstępnymi analizatora wideo i audio. Dokładność tego rozwiązania można łatwo poprawić, trenując dostarczone modele AI na własnej zawartości za pomocą interfejsu Video Indexer API.'
