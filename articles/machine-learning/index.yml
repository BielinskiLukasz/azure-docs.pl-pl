  - items:
      - className: cardsM
        columns: 2
        items:
          - href: /azure/cognitive-services/
            html: '<p>Interfejsy API, które udostępniają inteligentne algorytmy dla aplikacji, witryn internetowych i robotów.</p>'
            image:
              src: /azure/machine-learning/media/index/cognitive-services.png
            title: Cognitive Services
          - href: /azure/machine-learning/studio/
            html: "<p>Narzędzie do współpracy obsługiwane metodą „przeciągnij i upuść” do tworzenia, testowania i wdrażania rozwiązań z zakresu analizy predykcyjnej na podstawie posiadanych danych za pomocą języka R lub Python.\_</p>"
            image:
              src: /azure/machine-learning/media/index/machine-learning-studio.svg
            title: Azure Machine Learning Studio
          - href: /sql/advanced-analytics/r/r-services
            html: <p>Analiza w bazie danych z obsługą języków R i Python.</p>
            image:
              src: /azure/machine-learning/media/index/logo_sql.png
            title: SQL Server Machine Learning Services
          - href: /machine-learning-server/
            html: '<p>Elastyczna platforma uczenia maszynowego, która obsługuje wdrożenia języków R i Python w klastrach systemów Windows i Linux oraz platformy Spark w usłudze HDInsight i usługi Hadoop.</p>'
            image:
              src: /azure/machine-learning/media/index/ml-server.png
            title: Serwer Microsoft Machine Learning
          - href: /azure/machine-learning/team-data-science-process
            html: '<p>Oparta na współpracy metodologia nauki o danych, która ułatwia zespołom efektywne dostarczanie rozwiązań analizy predykcyjnej i inteligentnych aplikacji.</p>'
            image:
              src: /azure/machine-learning/media/index/tdsp.png
            title: Zespołowe przetwarzanie danych dla celów naukowych
          - href: /azure/machine-learning/data-science-virtual-machine/
            html: '<p>Eksperymentuj bez instalowania ani konfigurowania oprogramowania za pomocą maszyn wirtualnych Data Science Virtual Machine (DSVM) i Deep Learning Virtual Machine (DLVM). Popularne narzędzia do analizy danych, uczenia maszynowego i obsługi sztucznej inteligencji są wstępnie instalowane.</p>'
            image:
              src: /azure/machine-learning/media/index/virtualmachine.svg
            title: Maszyna wirtualna do analizy danych
