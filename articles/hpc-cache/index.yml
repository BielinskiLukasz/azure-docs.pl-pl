title: Dokumentacja usługi Azure HPC Cache
summary: Przyspieszanie dostępu do plików na potrzeby obciążeń obliczeń o wysokiej wydajności (HPC) wymagających pod względem odczytu za pomocą usługi Azure HPC Cache
metadata:
  title: Usługa Microsoft Azure HPC Cache
  description: Dowiedz się, jak utworzyć usługę Azure HPC Cache i używać jej w celu rozwiązania problemu z opóźnieniami między zasobami obliczeniowymi a magazynem. Usługa Azure HPC Cache jest przeznaczona dla opartych na plikach obciążeń wymagających pod względem odczytu i może ona utworzyć zagregowany wirtualny system plików obejmujący magazyn obiektów blob platformy Azure oraz lokalne sprzętowe serwery plików.
