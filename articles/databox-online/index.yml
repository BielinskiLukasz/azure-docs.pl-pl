### YamlMime:Landing
title: Dokumentacja usługi Azure Data Box — transfer danych w trybie online
summary: Używaj urządzeń Azure Data Box Gateway i Azure Data Box Edge do obsługi transferów danych o wysokiej wydajności przez sieć. Wybierz usługę Data Box Gateway do wysyłania danych na potrzeby archiwizowania w chmurze, odzyskiwania po awarii lub przetwarzania danych w skali chmury. Usługa Data Box Edge umożliwia filtrowanie, analizowanie i przekształcanie danych przed przeniesieniem ich na platformę Azure.
