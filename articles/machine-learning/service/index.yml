abstract:
  description: Usługa Azure Machine Learning Service zapewnia środowisko w chmurze, które służy do szybkiego przygotowywania danych oraz trenowania i wdrażania modeli uczenia maszynowego. Zautomatyzowane uczenie maszynowe pozwala szybciej identyfikować algorytmy i dostrajać hiperparametry. Podnieś produktywność, korzystając ze środowiska obliczeniowego z automatycznym skalowaniem i potoków. Korzystaj z tych możliwości za pośrednictwem platform typu open source języka Python, takich jak PyTorch, TensorFlow i scikit-learn, oraz zestawów SDK usługi. Rozpocznij pracę dzięki przewodnikom Szybki start i samouczkom.
sections:
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: 'Aby używać tej usługi, potrzebujesz obszaru roboczego i skojarzonych zasobów.  Rozpocznij pracę, korzystając z następujących zasobów:'
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Przewodnik Szybki start na temat witryny Azure Portal</a>: uzyskaj obszar roboczy i uruchamiaj eksperymenty bez instalowania czegokolwiek.'
    - html: '<a href="quickstart-create-workspace-with-python">Przewodnik Szybki start dotyczący języka Python</a>: zainstaluj główny zestaw SDK, utwórz obszar roboczy i eksperymentuj na lokalnym serwerze notesów.'
- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: 'Dowiedz się, jak przygotować dane, skonfigurować eksperymenty oraz trenować i operacjonalizować modele uczenia maszynowego:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Trenowanie</a> i <a href="tutorial-deploy-models-with-aml">wdrażanie</a> modeli klasyfikacji obrazów (<b>dwuczęściowa seria</b>).
    - html: <a href="tutorial-data-prep">Przygotowywanie danych</a> i <a href="tutorial-auto-train-models">stosowanie zautomatyzowanego uczenia maszynowego</a> do trenowania i dostrajania modeli regresji (<b>dwuczęściowa seria</b>).
- title: Przykłady
  items:
  - type: paragraph
    text: Zobacz <a href="samples-notebooks">notesy programu Jupyter</a> ułatwiające poznawanie usługi w witrynie GitHub.
