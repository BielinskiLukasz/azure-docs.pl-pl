  - title: Samouczki krok po kroku
    items:
      - type: paragraph
        text: 'Informacje o sposobie tworzenia, zarządzania i migrować bazy danych za pomocą usługi Azure SQL Database.'
      - type: list
        style: ordered
        items:
          - html: Tworzenie i projektowanie schematu dla nowej bazy danych SQL za pomocą <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> lub <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>.
          - html: Migrowanie istniejącej bazy danych na platformę Azure za pomocą <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">Asystenta migracji bazy danych</a> lub <a href="/azure/sql-database/sql-database-import">Importowanie pliku BACPAC</a>.
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">Zabezpieczanie usługi SQL database</a>.
          - html: Globalna dystrybucja danych przy użyciu <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">rozproszonej geograficznie bazy danych</a>.
          - html: 'Znajdź więcej <a href="sql-database-howto-single-database.md">przewodniki z instrukcjami</a> konfiguracji bazy danych, może pomóc.'
