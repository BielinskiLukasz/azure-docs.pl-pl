### YamlMime:Landing
title: Dokumentacja usługi Azure Data Box — transfer danych offline
summary: Urządzenia Azure Data Box umożliwiają transfer danych w trybie offline, gdy istnieją ograniczenia związane z czasem, siecią lub kosztami. W zależności od rozmiaru danych wybierz wersję Data Box Disk, Data Box lub Data Box Heavy.
