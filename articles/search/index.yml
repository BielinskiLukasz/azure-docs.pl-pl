abstract:
  description: Dowiedz się, jak przy użyciu usługi Azure Search utworzyć rozwiązanie wyszukiwania dla przedsiębiorstw obsługujące prywatną, heterogeniczną zawartość. Samouczki, dokumentacja interfejsu API i inne dokumenty przedstawiają sposób konsolidowania zawartości, którą można przeszukiwać, w jeden, szybki indeks umożliwiający wykonywanie zapytań za pomocą składni o różnej złożoności (od podstawowej po zaawansowaną) w szerokim zakresie scenariuszy. <p/><b>Nowe wyszukiwanie kognitywne (wersja zapoznawcza)</b> Użyj interfejsu API REST w wersji wstępnej do powiązania algorytmów opartych na sztucznej inteligencji z potokiem indeksowania. Wyodrębniaj dane i wywołuj przetwarzanie języka naturalnego oraz obrazu w celu przekształcania nieprzetworzonej zawartości bez struktury w zawartość możliwą do wyszukiwania w ramach indeksu usługi Azure Search. <p/>Rozpocznij pracę z <a href="/azure/search/cognitive-search-quickstart-blob">zasobami i przykładowymi danymi</a> lub uzyskaj więcej informacji w obszarze <a href="/azure/search/cognitive-search-concept-intro">Pojęcia</a>.
