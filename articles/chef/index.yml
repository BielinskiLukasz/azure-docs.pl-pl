metadata:
  title: Dokumentacja produktów Chef Software na platformie Azure — samouczki, przykłady, dokumentacja i zasoby
  description: Firma Chef Software udostępnia platformę automatyzacji w metodyce DevOps dla systemów Linux i Windows, która umożliwia zarządzanie konfiguracjami zarówno serwerów fizycznych, jak i wirtualnych. Dowiedz się, jak używać produktów Chef Software do automatyzowania procedur związanych z infrastrukturą jako kodem (IaC) i zarządzania maszynami wirtualnymi oraz wdrażania ich na platformie Azure, korzystając z przewodników Szybki start i samouczków.
