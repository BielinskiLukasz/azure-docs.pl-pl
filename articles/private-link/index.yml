### YamlMime:Landing
title: Dokumentacja łącza prywatnego
summary: Łącze prywatne platformy Azure umożliwia dostęp do usług PaaS platformy Azure (na przykład Azure Storage i SQL Database) oraz hostowanych przez platformę Azure usług klientów/partnerów przez prywatny punkt końcowy w sieci wirtualnej.  Ruch między siecią wirtualną a usługą odbywa się za pośrednictwem sieci szkieletowej firmy Microsoft, eliminując ekspozycję z publicznego Internetu. Możesz również utworzyć własną usługę łącza prywatnego w sieci wirtualnej i dostarczyć ją prywatnie do klientów.
