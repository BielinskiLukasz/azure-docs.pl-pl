abstract:
  description: Program Terraform służy do niezawodnego śledzenia wersji i tworzenia infrastruktury na platformie Azure. Dowiedz się z przewodników Szybki start i samouczków, jak tworzyć zasoby, używać modułów Azure Terraform i utrzymywać infrastrukturę za pomocą kodu.
sections:
- title: Przewodniki Szybki start
  items:
  - type: paragraph
    text: Skonfiguruj program Terraform i za jego pomocą utwórz maszynę wirtualną z systemem Linux.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/azure/media/index/azure_dev-9.svg
      text: Instalowanie i konfigurowanie programu Terraform
      href: https://docs.microsoft.com/azure/virtual-machines/linux/terraform-install-configure
    - image:
        src: https://docs.microsoft.com/azure/media/index/VirtualMachine.svg
      text: Tworzenie maszyny wirtualnej z systemem Linux
      href: https://docs.microsoft.com/azure/virtual-machines/linux/terraform-create-complete-vm
- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: Dowiedz się, jak za pomocą programu Terraform utworzyć infrastrukturę obliczeniową i sieciową platformy Azure na podstawie kodu.
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/terraform/terraform-create-k8s-cluster-with-tf-and-aks">Tworzenie klastra Kubernetes za pomocą usługi AKS</a>.
    - html: <a href="/azure/terraform/terraform-create-k8s-cluster-with-aks-applicationgateway-ingress">Tworzenie klastra Kubernetes z usługą Application Gateway jako kontrolerem ruchu przychodzącego za pomocą usługi AKS</a>.
    - html: <a href="/azure/terraform/terraform-vm-msi">Tworzenie maszyny wirtualnej programu Terraform z uwierzytelnianiem tożsamości usługi zarządzanej przy użyciu obrazu z witryny Azure Marketplace</a>.
    - html: <a href="/azure/terraform/terraform-create-vm-cluster-module">Utwórz klaster maszyn wirtualnych z równoważeniem obciążenia przy użyciu modułów Azure Terraform</a>.
    - html: <a href="/azure/terraform/terraform-create-vm-cluster-with-infrastructure">Utwórz klaster maszyn wirtualnych z równoważeniem obciążenia w usłudze Azure Cloud Shell</a>.
    - html: <a href="/azure/terraform/terraform-create-vm-scaleset-network-disks-hcl">Konfigurowanie zestawu skalowania maszyn wirtualnych z siecią i magazynem</a>
    - html: <a href="/azure/terraform/terraform-create-vm-scaleset-network-disks-using-packer-hcl">Aprowizowanie zestawu skalowania maszyn wirtualnych na podstawie niestandardowego obrazu usługi Packer</a>
