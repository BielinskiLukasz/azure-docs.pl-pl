  description: "Azure Machine Learning Studio to narzędzie do współpracy, obsługiwane metodą „przeciągnij i upuść”, które służy do budowania, testowania i wdrażania rozwiązań z zakresu analizy predykcyjnej na podstawie posiadanych danych. Samouczki, klipy wideo i przykładowe modele przedstawiające sposób tworzenia i wdrażania modeli uczenia maszynowego przy użyciu usługi Studio."
