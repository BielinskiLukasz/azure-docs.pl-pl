abstract:
  description: 'Usługa Custom Decision Service ułatwia tworzenie inteligentnych systemów za pomocą chmurowego interfejsu API służącego do kontekstowego podejmowania decyzji, który mądrzeje wraz z doświadczeniem. Usługa Custom Decision Service wykorzystuje zalety nauki popartej nagradzaniem i dostosowuje zawartość w aplikacji tak, aby jak najbardziej zaangażować użytkowników. W procesie podejmowania decyzji system w czasie rzeczywistym uwzględnia opinie użytkowników i w ciągu kilku minut reaguje na pojawiające się trendy oraz najnowsze informacje. Z tych przewodników Szybki start dowiesz się, jak zarejestrować aplikację oraz wywołać interfejs API z poziomu przeglądarki lub aplikacji. Następnie spersonalizujesz swoje artykuły i przedstawisz zawartość w postaci „funkcji” gotowych do uczenia maszynowego.'
sections:
  - title: 5-minutowe przewodniki Szybki start
    items:
      - type: paragraph
        text: 'Zarejestruj swoją aplikację i wywołaj interfejs API usługi Azure Custom Decision Service bezpośrednio z przeglądarki lub aplikacji dla smartfonu:'
      - type: list
        style: unordered
        items:
          - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-register">Rejestrowanie aplikacji</a>
          - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-browser">Wywoływanie interfejsu API z przeglądarki</a>
          - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-app">Wywoływanie interfejsu API z aplikacji</a>
  - title: Samouczki krok po kroku
    items:
      - type: paragraph
        text: 'Spersonalizuj swoje artykuły na pierwszej stronie witryny internetowej i określ zawartość jako „funkcje” gotowe do uczenia maszynowego przy użyciu interfejsów API usługi Custom Decision Service:'
      - type: list
        style: unordered
        items:
          - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-tutorial-news">Personalizacja artykułu</a>
          - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-tutorial-ml">Machine Learning</a>
  - title: Dokumentacja
    items:
      - type: paragraph
        text: 'Te interfejsy API współpracują ze sobą. W dokumentacji interfejsów API znajdują się trzy interfejsy API, które mają wpływ na proces niestandardowego podejmowania decyzji. Interfejs API Experimentation korzysta z plików dzienników generowanych przez interfejs API LogDownloader. Szczegółowe scenariusze udostępniono w artykułach.'
