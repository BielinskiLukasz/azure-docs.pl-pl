summary: Azure Remote Rendering (ARR) to usługa umożliwiające renderowanie wysoce złożonych modeli 3D w czasie rzeczywistym na urządzeniach takich jak HoloLens 2. Usługa ARR jest obecnie w publicznej wersji zapoznawczej.
