- title: Zestaw Speech Devices SDK
  items:
  - type: paragraph
    text: Wraz z wprowadzeniem ujednoliconej usługi rozpoznawania mowy firma Microsoft i jej partnerzy oferują teraz zintegrowaną platformę oprogramowania i sprzętową zoptymalizowaną pod kątem projektowania urządzeń z funkcją rozpoznawania mowy&#58; zestaw <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Speech Devices SDK</a>. Ten zestaw SDK pozwala projektować urządzenia asystujące dla wszystkich typów aplikacji oraz zdefiniować niestandardowe <I>słowo aktywujące</I> unikatowe dla danej marki. Sprzęt umożliwia doskonałe przetwarzanie audio ze źródeł wielokanałowych, co zwiększa dokładność rozpoznawania mowy, a także pomijanie szumu, głos dalekiego pola i kształtowanie wiązki.
