abstract:
  description: Azure Cosmos DB to usługa globalnie dystrybuowanej, wielomodelowej bazy danych. Za pomocą tych przewodników Szybki start, samouczków i przykładów możesz tworzyć bazy danych dokumentowe, typu klucz-wartość, szerokokolumnowe i grafowe, korzystając z popularnych interfejsów API i modeli programowania. Następnie dowiedz się, jak replikować dane w dowolnej liczbie regionów platformy Azure i skalować przepływność niezależnie od magazynu, korzystając przy tym z kompleksowych umów SLA.
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Tworzenie aplikacji mobilnych w skali globalnej w ciągu minut (16:17)
    href: https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>Dowiedz się więcej na temat dystrybucji globalnej, partycjonowania, indeksowania i innych pojęć mających zastosowanie w przypadku wszystkich interfejsów API usługi Azure Cosmos DB.</p>
      image:
        src: media/index/azure-cosmos-db-icon.png
      title: Pojęcia
    - href: /azure/cosmos-db/sql-api-introduction/
      html: <p>Korzystaj z interfejsu API środowiska SQL, jeśli kompilujesz nową nierelacyjną bazę danych dokumentów i chcesz wykonywać zapytania przy użyciu znanej składni języka SQL.</p>
      image:
        src: media/index/sql-api.svg
      title: Interfejs API SQL
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>Korzystaj z interfejsu API narzędzia Gremlin, jeśli kompilujesz bazę danych wykresów i przenosisz relacje między jednostkami.</p>
      image:
        src: media/index/graph-api.svg
      title: Interfejs API języka Gremlin
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>Korzystaj z interfejsu API usługi MongoDB, jeśli migrujesz dane z bazy danych MongoDB do w pełni zarządzanej usługi Azure Cosmos DB.</p>
      image:
        src: media/index/mongodb-api.svg
      title: Interfejs API usługi MongoDB
    - href: /azure/cosmos-db/table-introduction/
      html: <p>Korzystaj z interfejsu API tabel, jeśli migrujesz dane z usługi Azure Table Storage do oferty tabeli usługi Azure Cosmos DB w warstwie Premium.</p>
      image:
        src: media/index/table-api.svg
      title: Interfejs API tabel
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>Korzystaj z interfejsu API rozwiązania Cassandra, jeśli migrujesz dane z rozwiązania Cassandra do w pełni zarządzanej usługi Azure Cosmos DB.</p>
      image:
        src: media/index/cassandra-api.png
      title: Interfejs API rozwiązania Cassandra
