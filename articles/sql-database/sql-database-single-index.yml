abstract:
  description: Azure SQL Database to relacyjna baza danych jako usługa (DBaaS) oparta na najnowszej stabilnej wersji aparatu bazy danych programu Microsoft SQL Server. SQL Database to wysokiej wydajności, łatwy w użyciu, niezawodną i bezpiecznej bazie danych, których można użyć do tworzenia nowych aplikacji, witryn sieci Web i mikrousług w wybranym języku programowania bez konieczności zarządzania infrastrukturą. Dowiedz się, jak używać usługi SQL Database, korzystając z przewodników Szybki Start, samouczków i przykładów.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Utwórz bazę pojedynczego SQL na platformie Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Pule elastyczne
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Pule elastyczne usługi SQL Database to proste i niedrogie rozwiązanie do zarządzania i skalowania wielu baz danych, które mają różne i nieprzewidywalne wymagania dotyczące użycia.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: Serwer logiczny
      href: /azure/sql-database/sql-database-logical-servers
      html: <p>Serwer logiczny to centralne miejsce administracji do konfigurowania zabezpieczeń, tunning, zasady tworzenia kopii zapasowych i innych właściwości konfiguracji na zestaw baz danych na serwerze.</p>
      image:
        src: media/index/i_mi.svg
    - title: Warstwy cenowe/usług
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>Dopasuj stosunek ceny do wydajności zgodnie ze swoimi potrzebami dzięki elastycznym warstwom usług obejmującym szeroki zakres opcji, od przystępnych cenowo (5 USD miesięcznie) po zaawansowane (bazy danych korzystające z 80 rdzeni).</p>
      image:
        src: media/index/i_perftier.svg
    - title: Skalowalność
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Łatwo Skaluj w górę w naszej bazie danych, w zależności od potrzeb, aby zwiększyć wydajność aplikacji.</p>
      image:
        src: media/index/i_scale.svg
    - title: Platforma jako usługa
      href: /azure/sql-database/sql-database-paas
      html: <p>Dzięki wbudowanej wysokiej dostępności, automatycznym kopiom zapasowym i replikacji geograficznej operacje konserwacji czy awarie infrastruktury lub sprzętu nie zatrzymają Twojej firmy.</p>
      image:
        src: media/index/gear.svg
    - title: Zaawansowane zabezpieczenia
      href: /azure/sql-database/sql-database-security-index
      html: <p>Zabezpieczenia bazy danych przy użyciu uwierzytelniania usługi Azure AD, sieci wirtualne, zapory, zawsze szyfrowane połączenia. Identyfikowanie zagrożeń i luk w zabezpieczeniach za pomocą wbudowanych zabezpieczeń.</p>
      image:
        src: media/index/i_security.svg
- title: Nowe i funkcje w wersji zapoznawczej
  items:
  - type: paragraph
    text: 'Jesteśmy ciągłe zwiększanie bazy danych SQL za pomocą nowych funkcji i chcielibyśmy poznać Twoją opinię na temat następujące nowe funkcje:'
  - type: list
    style: unordered
    items:
    - html: (Wersja zapoznawcza) <a href="sql-database-service-tier-hyperscale">Hiperskali</a> warstwę, która obsługuje maksymalnie 100 TB baz danych i wiele replik z możliwością odczytu.
    - html: (Wersja zapoznawcza) Nowy program SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">przetwarzania zapytań inteligentnych</a> funkcje, takie jak <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">zmiennej tabeli odroczone kompilacji</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">tryb usługi batch w tabelach magazynu wierszy</a>, i <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json"> skalarne funkcji zdefiniowanej przez użytkownika ze śródwierszowaniem</a>.
    - html: (Wersja zapoznawcza) Nowe funkcje języka Transact-SQL, takich jak <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">agregacji APPROX_COUNT_DISTINCT</a> i <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">IMPORTOWANIA ZBIORCZEGO z usługą Azure Blob storage</a>.
    - html: (Wersja zapoznawcza) Nowe Online programu SQL Server 2019 <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">kompilacji</a> i skompiluj ponownie operacje indeksów KLASTROWANEGO magazynu kolumn.
