      html: <p>Obecnie nie można zarządzać zasobami w wersji 3 z witryny Azure Portal. Użyj interfejsu API REST, interfejsu wiersza polecenia lub jednego z obsługiwanych zestawów SDK.</p>
      href: /azure/media-services/latest/developers-guide/
      title: Programowanie za pomocą interfejsu API w wersji 3
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: 'Dowiedz się, jak utworzyć konto platformy Media Services, rozpocząć kodowanie filmów wideo i odtwarzać je za pomocą usługi Azure Media Player:'
  - type: list
