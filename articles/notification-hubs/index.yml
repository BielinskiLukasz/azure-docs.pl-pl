sections:
  - title: Samouczki krok po kroku
    items:
      - type: paragraph
        text: 'Dowiedz się, jak wysyłać powiadomienia push przy użyciu usługi Notification Hubs:'
      - type: list
        style: ordered
        items:
          - html: Wysyłanie powiadomień push do wszystkich zarejestrowanych urządzeń — <a href="/azure/notification-hubs/notification-hubs-android-push-notification-google-fcm-get-started">Android</a> | <a href="/azure/notification-hubs/notification-hubs-ios-apple-push-notification-apns-get-started">iOS</a> | <a href="/azure/notification-hubs/notification-hubs-windows-store-dotnet-get-started-wns-push-notification">Windows</a> | <a href="/azure/notification-hubs/notification-hubs-windows-mobile-push-notifications-mpns">Windows Phone</a> | <a href="/azure/notification-hubs/xamarin-notification-hubs-push-notifications-android-gcm">Xamarin.Android</a> | <a href="/azure/notification-hubs/xamarin-notification-hubs-ios-push-notification-apns-get-started">Xamarin.iOS</a>
          - html: Wysyłanie powiadomień push do określonych urządzeń — <a href="/azure/notification-hubs/notification-hubs-aspnet-backend-android-xplat-segmented-gcm-push-notification">Android</a> | <a href="/azure/notification-hubs/notification-hubs-ios-xplat-segmented-apns-push-notification">iOS</a> | <a href="/azure/notification-hubs/notification-hubs-windows-notification-dotnet-push-xplat-segmented-wns">Windows</a> | <a href="/azure/notification-hubs/notification-hubs-windows-phone-push-xplat-segmented-mpns-notification">Windows Phone</a>
          - html: Wysyłanie powiadomień push do określonych użytkowników — <a href="/azure/notification-hubs/notification-hubs-aspnet-backend-gcm-android-push-to-user-google-notification">Android</a> | <a href="/azure/notification-hubs/notification-hubs-aspnet-backend-ios-apple-apns-notification">iOS</a> | <a href="/azure/notification-hubs/notification-hubs-aspnet-backend-windows-dotnet-wns-notification">Windows</a>
          - html: Wysyłanie powiadomień push na podstawie lokalizacji — <a href="/azure/notification-hubs/notification-hubs-push-bing-spatial-data-geofencing-notification">Windows</a>
          - html: Wysyłanie spersonalizowanych i zlokalizowanych powiadomień push — <a href="/azure/notification-hubs/notification-hubs-ios-xplat-localized-apns-push-notification">iOS</a> | <a href="/azure/notification-hubs/notification-hubs-windows-store-dotnet-xplat-localized-wns-push-notification">Windows</a>
  - title: Przykłady
    items:
      - type: paragraph
        text: 'Przykładowe aplikacje usługi Azure Notification Hubs są dostępne z wielu źródeł. Łączymy przykłady specyficzne dla platformy w pakiety z poszczególnymi zestawami SDK (linki poniżej), a przykłady dla innych platform znajdują się w autonomicznym repozytorium przykładów.'
