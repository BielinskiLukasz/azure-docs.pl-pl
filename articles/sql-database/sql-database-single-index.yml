sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Pule elastyczne
            href: /azure/sql-database/sql-database-elastic-pool
            html: '<p>Pule elastyczne usługi SQL Database to proste i niedrogie rozwiązanie do zarządzania i skalowania wielu baz danych, które mają różne i nieprzewidywalne wymagania dotyczące użycia.</p>'
            image:
              src: media/index/i_elasticpool.svg
          - title: Serwer usługi SQL Database
            href: /azure/sql-database/sql-database-servers
            html: '<p>Serwer SQL Database to centralny punkt administracji służący do konfigurowania zabezpieczeń, dostrajania, zasad kopii zapasowych i innych właściwości konfiguracji w zestawie baz danych (osobnych lub połączonych w pulę) na serwerze.</p>'
            image:
              src: media/index/i_mi.svg
          - title: Cena i warstwy usług
            href: /azure/sql-database/sql-database-service-tiers
            html: '<p>Dopasuj stosunek ceny do wydajności zgodnie ze swoimi potrzebami dzięki elastycznym warstwom usług obejmującym szeroki zakres opcji, od przystępnych cenowo (5 USD miesięcznie) po zaawansowane (bazy danych korzystające z 80 rdzeni).</p>'
            image:
              src: media/index/i_perftier.svg
          - title: Skalowalność
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Łatwo skaluj bazę danych w górę, aby zwiększyć wydajność aplikacji.</p>'
            image:
              src: media/index/i_scale.svg
          - title: Platforma jako usługa
            href: /azure/sql-database/sql-database-paas
            html: '<p>Wbudowana wysoka dostępność, automatyczne kopie zapasowe i replikacja geograficzna pozwalają łatwiej zapewnić, że operacje konserwacji czy awarie infrastruktury lub sprzętu nie zatrzymają Twojej firmy.</p>'
            image:
              src: media/index/gear.svg
          - title: Zaawansowane zabezpieczenia
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Zabezpiecz bazę danych przy użyciu uwierzytelniania usługi Azure AD, sieci wirtualnych, zapór i zawsze szyfrowanych połączeń. Identyfikowanie zagrożeń i luk w zabezpieczeniach za pomocą wbudowanych zabezpieczeń.</p>'
            image:
              src: media/index/i_security.svg
