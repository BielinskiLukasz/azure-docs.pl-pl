sections:
  - title: 'Środowisko do szybkiego, iteracyjnego programowania na platformie Kubernetes dla zespołów'
    items:
      - type: paragraph
        text: 'W przypadku minimalnej konfiguracji maszyny deweloperskiej możesz iteracyjnie uruchamiać i debugować kontenery bezpośrednio w usłudze Azure Kubernetes Service (AKS).  Możesz też współpracować ze swoim zespołem w udostępnionym klastrze Kubernetes i przeprowadzać kompleksowe testowanie z innymi składnikami bez replikowania lub pozorowania zależności. Dzięki usłudze Azure Dev Spaces możesz programować na komputerach z systemem Windows lub Linux albo komputerach Mac, używając znanych narzędzi, takich jak Visual Studio, Visual Studio Code czy wiersz polecenia.'
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > Usługa Azure Dev Spaces jest obsługiwana tylko w klastrach usługi AKS w następujących regionach: **Wschodnie stany USA**, **Wschodnie stany USA 2**, **Środkowe stany USA**, **Zachodnie stany USA 2**, **Europa Północna**, **Europa Zachodnia**, **Południowe Zjednoczone Królestwo**, **Azja Południowo-Wschodnia**, **Australia Wschodnia**, **Kanada Środkowa** i **Kanada Wschodnia**. Usługa Azure Dev Spaces obsługuje korzystanie z [interfejsu wiersza polecenia platformy Azure](/cli/azure/install-azure-cli?view=azure-cli-latest) lub programu [Visual Studio Code](https://code.visualstudio.com/download) za pomocą [rozszerzenia usługi Azure Dev Spaces](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds) zainstalowanego w systemie Linux, MacOS lub Windows 8 bądź nowszym, aby umożliwić tworzenie i uruchamianie aplikacje w usłudze AKS. Obsługuje ona również korzystanie z programu [Visual Studio 2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) z pakietem roboczym Projektowanie aplikacji internetowych oraz z narzędzi [Visual Studio Tools for Kubernetes](https://aka.ms/get-vsk8stools) zainstalowanych w systemie Windows 8 lub nowszym.
