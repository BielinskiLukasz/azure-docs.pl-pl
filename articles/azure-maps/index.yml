abstract:
  description: Usługa Azure Maps udostępnia deweloperom ze wszystkich branż zaawansowane funkcje geoprzestrzenne wraz z aktualnymi danymi map wymaganymi do zapewniania kontekstu geograficznego aplikacjom internetowym i mobilnym. Ta usługa to zestaw interfejsów API REST zgodnych z interfejsem Azure One API wyposażony w internetową kontrolkę JavaScript. Dzięki niej programowanie jest łatwe i elastyczne, a rezultaty można przenosić na różne platformy.
sections:
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: Uruchom aplikację z przeszukiwaniem mapy za pomocą usługi Azure Maps.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Uruchom demonstracyjną aplikację z mapą
      href: /azure/azure-maps/quick-demo-map-app
- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: Utwórz aplikację internetową z funkcjami geoprzestrzennymi, aby szukać punktów orientacyjnych i wyznaczać trasy do miejsc za pomocą usług Azure Maps.
  - type: list
    style: ordered
    items:
