abstract:
  description: Usługa Azure Security Center zapewnia ujednolicone zarządzanie zabezpieczeniami i zaawansowaną ochronę przed zagrożeniami na potrzeby różnych obciążeń chmury hybrydowej. Dowiedz się z naszych przewodników szybkiego startu i samouczków, jak zacząć pracę z usługą Security Center, stosować zasady zabezpieczeń do różnych obciążeń, ograniczać podatność na zagrożenia i wykrywać ataki oraz reagować na nie.
sections:
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: Dowiedz się, jak dodać swoje maszyny wirtualne i komputery do usługi Security Center oraz podłączyć do niej swoje rozwiązania z zakresu zabezpieczeń.
  - type: list
    style: icon48
    items:
    - image:
        src: /media/common/i_subscription.svg
      text: Dodawanie subskrypcji platformy Azure
