### YamlMime:Landing
title: Dokumentacja usługi Azure Container Registry
summary: Usługa Azure Container Registry umożliwia kompilowanie i przechowywanie obrazów kontenerów oraz artefaktów w rejestrze prywatnym dla wszystkich typów wdrożeń kontenerów, a także zarządzanie nimi. Rejestrów kontenerów platformy Azure możesz używać wraz z istniejącymi potokami programowania i wdrażania kontenerów. Zadania usługi Azure Container Registry umożliwiają kompilowanie obrazów kontenerów na platformie Azure na żądanie oraz automatyzowanie kompilacji wyzwalanych przez aktualizacje kodu źródłowego, aktualizacje obrazu podstawowego kontenera lub czasomierze.
metadata:
  title: Dokumentacja usługi Azure Container Registry
  description: Dowiedz się więcej na temat usługi rejestru prywatnego platformy Azure umożliwiającej hostowanie obrazów kontenerów platformy Docker i powiązanych artefaktów. Usługa Azure Container Registry obsługuje także zadania usługi ACR — zestaw usług służących do kompilowania obrazów kontenerów, zarządzania nimi i stosowania w nich poprawek.
