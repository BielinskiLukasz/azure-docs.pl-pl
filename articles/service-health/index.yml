### YamlMime:Landing
title: Dokumentacja usługi Azure Service Health
summary: Usługa Azure Service Health to zestaw środowisk, które udostępniają spersonalizowane wskazówki i pomoc techniczną, gdy wystąpią problemy z usługami platformy Azure, które mogą mieć wpływ na Ciebie. Usługa Azure Service Health składa się z stanu platformy Azure, usługi Service Health i funkcji Resource Health.
