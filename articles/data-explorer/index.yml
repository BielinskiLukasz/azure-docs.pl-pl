abstract:
  description: <p>Azure Data Explorer to szybka i wysoce skalowalna usługa eksploracji danych na potrzeby danych dziennika i telemetrycznych. Pomaga ona w obsłudze wielu strumieni danych emitowanych przez nowoczesne oprogramowanie, dlatego można zbierać, przechowywać i analizować dane. Usługa Azure Data Explorer to idealne rozwiązanie do analizowania dużych ilości zróżnicowanych danych z dowolnego źródła danych, takiego jak witryny internetowe, aplikacje, urządzenia IoT i inne.</p><p>Dowiedz się, jak używać usługi Azure Data Explorer, korzystając z przewodników Szybki Start, samouczków i zawartości dokumentacji.</p>
