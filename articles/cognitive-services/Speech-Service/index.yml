abstract:
  description: >
    Za pomocą naszego zestawu SDK <a href="overview">usługa rozpoznawania mowy</a> pomaga deweloperom dodawać funkcje z możliwością rozpoznawania mowy do aplikacji.<br/>

    Funkcje te obejmują&#58; <i>zamianę mowy na tekst</i> (rozpoznawanie mowy), <i>intencję</i>, <i>tłumaczenie</i> i <i>zamianę tekstu na mowę</i> (TTS).
