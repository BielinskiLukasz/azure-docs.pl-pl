abstract:
  description: 'Platforma Microsoft Azure (Australia) jest platformą w chmurze zbudowaną na fundamentalnych zasadach bezpieczeństwa, zachowania prywatności i kontroli, zgodności oraz przejrzystości. Platforma Microsoft Azure (Australia) jest certyfikowana przez organizację Australian Cyber Security Centre (ACSC) i jest na liście certyfikowanych usług w chmurze (CCSL, Certified Cloud Services List). Platforma Azure (Australia) jest na liście CCSL w kategorii CHRONIONYCH i niesklasyfikowanych: DLM (teraz Oficjalne: poufne). Platforma Azure (Australia) korzysta ze światowej klasy usług zabezpieczeń i zgodności o znaczeniu krytycznym dla australijskich instytucji rządowych i organizacji o krytycznym znaczeniu dla infrastruktury oraz ich dostawców dla wszystkich systemów i aplikacji utworzonych w oparciu o jej architekturę.'
