sections:
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: 'Po   <a href="setup-create-workspace">utworzeniu obszaru roboczego</a> usługi Azure Machine Learning Service możesz zacząć pracę, korzystając z tych przewodników Szybki start:'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-run-cloud-notebook">Przeprowadzanie eksperymentu w chmurze</a> (nie jest wymagana instalacja)
    - html: <a href="quickstart-run-local-notebook">Przeprowadzanie eksperymentu przy użyciu lokalnego serwera notesów</a> (instalacja lokalna zestawu SDK)
- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: 'Dowiedz się, jak przygotować dane, skonfigurować eksperymenty oraz trenować i operacjonalizować modele uczenia maszynowego:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Trenowanie</a> i <a href="tutorial-deploy-models-with-aml">wdrażanie</a> modeli klasyfikacji obrazów (<b>dwuczęściowa seria</b>).
    - html: <a href="tutorial-data-prep">Przygotowywanie danych</a> i <a href="tutorial-auto-train-models">stosowanie zautomatyzowanego uczenia maszynowego</a> do trenowania i dostrajania modeli regresji (<b>dwuczęściowa seria</b>).
- title: Przykłady
  items:
  - type: paragraph
    text: Zobacz <a href="samples-notebooks">notesy programu Jupyter</a> ułatwiające poznawanie usługi w witrynie GitHub.
- title: Dokumentacja
  items:
