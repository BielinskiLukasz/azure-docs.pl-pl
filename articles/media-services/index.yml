      html: <p>Dowiedz się, jak wyodrębniać szczegółowe informacje z plików wideo i audio za pomocą usługi Video Indexer.</p>
      image:
        src: media/index/AMSIcons-media_analytics.svg
      title: Indeksator wideo
    - href: /azure/media-services/previous/
      html: <p>Do usługi Media Services w wersji 2 nie są już dodawane żadne nowe funkcje. Zapoznaj się z najnowszą wersją usługi Media Services v3.</p>
      image:
