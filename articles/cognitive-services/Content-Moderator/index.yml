      width: 250
    title: Moderowanie filmów wideo za pomocą pakietu Content Moderator (15:42)
    href: https://channel9.msdn.com/Shows/AI-Show/Video-Moderation-with-Content-Moderator?term=content%20moderator&lang-en=true
    width: 250
