### YamlMime:Landing
title: Dokumentacja zarządzania aplikacjami
summary: Usługa Azure Active Directory zapewnia bezpieczny i bezproblemowy dostęp do aplikacji lokalnych i działających w chmurze. Do tego zwalnia z konieczności zarządzania hasłami. Wystarczy, że użytkownicy zalogują się raz, i mogą uzyskiwać dostęp do platformy Microsoft 365 oraz tysięcy innych aplikacji. Z naszych przewodników Szybki start, samouczków i wskazówek dowiesz się, jak wdrażać aplikacje i zarządzać nimi.
