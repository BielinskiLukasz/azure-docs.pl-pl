abstract:
  description: Usługa Azure Service Bus to wielodostępna usługa do obsługi komunikatów w chmurze, która może służyć do przesyłania informacji między aplikacjami i usługami. Operacje asynchroniczne umożliwiają elastyczne przesyłanie komunikatów obsługiwanych przez brokera oraz ustrukturyzowane przesyłanie komunikatów typu „pierwszy na wejściu — pierwszy na wyjściu” (FIFO, first-in, first-out) i zapewniają możliwości publikowania/subskrybowania.<p>Dowiedz się, jak za pomocą usług obsługi komunikatów usługi Azure Service Bus wysyłać komunikaty do kolejek i odbierać je z nich oraz publikować i subskrybować komunikaty za pomocą tematów i subskrypcji.</p>
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Usługa Azure Messaging i architektura oparta na zdarzeniach (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
