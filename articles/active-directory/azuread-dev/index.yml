### YamlMime:Landing
title: Usługa Azure Active Directory dla deweloperów
summary: Azure Active Directory (Azure AD) to usługa zarządzania tożsamościami w chmurze, która umożliwia deweloperom tworzenie aplikacji zapewniających bezpieczne logowanie użytkowników mających konta służbowe Microsoft. Usługa Azure AD obsługuje zarówno deweloperów tworzących aplikacje biznesowe dla pojedynczej dzierżawy, jak i deweloperów chcących tworzyć aplikacje wielodostępne. Platforma tożsamości firmy Microsoft jest ewolucją platformy deweloperskiej Azure Active Directory (Azure AD). W przypadku nowych aplikacji zalecamy korzystanie z platformy tożsamości Microsoft (wersja 2.0) i biblioteki MSAL w celu uzyskiwania tokenów i dostępu do zabezpieczonych internetowych interfejsów API.
