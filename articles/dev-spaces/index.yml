abstract:
  description: 'Usługa Azure Dev Spaces umożliwia testowanie i iteracyjne tworzenie całych aplikacji mikrousług dla usługi Azure Kubernetes Service (AKS) bez konieczności replikacji lub testowania zależności. Usługa Azure Dev Spaces zmniejsza obciążenie i złożoność współpracy z zespołem w udostępnionym klastrze usługi Azure Kubernetes Service (AKS) oraz uruchamiania i debugowania kontenerów bezpośrednio w usłudze AKS. Z tych przewodników Szybki start dowiesz się, jak używać usługi Azure Dev Spaces.'
