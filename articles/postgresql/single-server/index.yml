### YamlMime:Landing
title: Dokumentacja usługi Azure Database for PostgreSQL — pojedynczy serwer
summary: Usługa Azure Database for PostgreSQL jest usługą relacyjnej bazy danych opartą na aparacie bazy danych Postgres typu open source.  Pojedynczy serwer to jedna z wielu różnych opcji wdrażania umożliwiających utworzenie serwera Postgres. Dowiedz się, jak używać pojedynczego serwera, korzystając z przewodników Szybki start, samouczków i przykładów.
