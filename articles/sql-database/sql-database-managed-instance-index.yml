abstract:
  description: Wystąpienie usługi Azure SQL Database zarządzanych jest w pełni zarządzane wystąpienia programu SQL Server bazy danych aparatu hostowanych w chmurze platformy Azure. Jest to najlepszym rozwiązaniem PaaS migracji bazy danych programu SQL Server do chmury. Informacje o sposobie tworzenia i używania wystąpienia zarządzanego z naszych przewodników Szybki Start, samouczków i przykładów.
  aside:
    image:
      alt: 
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: Wprowadzenie do usługi Azure SQL Database Managed wystąpienia (5:38)
    href: https://www.youtube.com/watch?v=W8feSZXm2Ec
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Przegląd
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>Dowiedz się więcej informacji na temat usługi Azure SQL Database Managed Instance.</p>
    - title: Obszar powierzchni zaawansowane
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>Prawie 100% funkcji zgodności z najnowszą wersją programu SQL Server Database Engine.</p>
    - title: Integracja z siecią wirtualną
      href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
      html: <p>Usługa bezpiecznego umieszczone w prywatnej sieci wirtualnej platformy Azure z prywatnymi adresami IP.</p>
    - title: Łatwa migracja
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>Łatwe migrowanie baz danych lokalnych do chmury platformy Azure przy użyciu funkcji przywracania natywnych.</p>
    - title: Migrację bez przestoju
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>Przeprowadź migrację floty bazy danych, z minimalnym czasem przestojów za pomocą usługi Database Migration Service.</p>
    - title: Cennik
      href: https://azure.microsoft.com/pricing/hybrid-benefit/
      html: <p>Zapisz do 40% za pomocą korzyści użycia hybrydowego platformy Azure (AHB) przy użyciu istniejących licencji w środowisku lokalnym.</p>
    - title: Możliwości PaaS
      href: /azure/sql-database/sql-database-paas
      html: <p>Usługi Azure PaaS umożliwia użycie dostępność przez 99,99% dostępnego wystąpienia za pomocą funkcji zarządzania minimalny.</p>
    - title: Warstwy usług
      href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
      html: <p>Wybieranie między ogólnego przeznaczenia i krytyczne dla działania firmy warstwy usług, w zależności od potrzeb biznesowych.</p>
    - title: Zaawansowane zabezpieczenia
      href: /azure/sql-database/sql-database-security-index
      html: <p>Zabezpiecz swoje wystąpienie i bazami danych za pomocą wbudowanych funkcji zabezpieczeń bazy danych Azure SQL.<p>
- title: Nowe i funkcje w wersji zapoznawczej
  items:
  - type: paragraph
    text: 'Dzięki nowym funkcjom nieustannie poprawiamy wystąpienia zarządzanego:'
  - type: list
    style: unordered
    items:
    - html: <a href="sql-database-managed-instance#business-critical-service-tier">Warstwy usług krytycznych firm</a> znajduje się teraz w <a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">ogólna dostępność (GA)</a>.
    - html: (Wersja zapoznawcza) Tworzenie <a href="https://aka.ms/managed-instance-aadlogins">na poziomie wystąpienia logowania do usługi Azure AD</a> przy użyciu <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">utworzyć z zewnętrznego dostawcy logowania</a> .
    - html: (Wersja zapoznawcza) Tworzenie wystąpień przy użyciu <a href="https://aka.ms/managed-instance-collation">sortowanie na poziomie serwera wybranego</a>.
    - html: <a href="https://aka.ms/managed-instance-configurable-backup-retention">Konfigurowanie przechowywania kopii zapasowych w górę do 35 dni</a> do punktu w czasie przywracania. Należy pamiętać, że długoterminowego przechowywania kopii zapasowych (do 10 lat) nadal nie jest włączone, można użyć <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">kopie zapasowe tylko do kopiowania</a> alternatywą.
    - html: (Wersja zapoznawcza) Użyj <a href="https://aka.ms/managed-instance-failover-groups">grupy trybu failover z rozproszone geograficznie</a> przechowywać kopię wystąpienia w innym regionie i upewnij się, że Twoje dane będą dostępne, nawet w przypadku scenariusza regionalnej awarii.
    - html: (Wersja zapoznawcza) <a href="https://aka.ms/managed-instance-tde-byok">Przenieść klucze szyfrowania</a> podczas migracji lokalnych baz danych, które już zostały włączone przezroczystego szyfrowania danych (TDE).
    - html: Wystąpienia zarządzane są chronione za pomocą <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">wbudowanej zapory</a>.
    - html: (Wersja zapoznawcza) <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2019/01/21/recreate-dropped-database-on-azure-sql-managed-instance/">Utwórz porzucić bazy danych</a>.
