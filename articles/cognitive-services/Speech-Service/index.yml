abstract:
  description: Dowiedz się, jak korzystać z funkcji usługi Speech Service i jej zestawu SDK w celu dodawania funkcji rozpoznawania mowy do aplikacji. Zestaw SDK rozpoznawania mowy umożliwia dodawanie do aplikacji funkcji <i>zamiany mowy na tekst</i> (rozpoznawanie mowy/SR) <i>intencji</i>, <i>tłumaczenia</i>, i <i>zamiany tekstu na mowę</i> (TTS). Usługa Speech Service ma również interfejs API REST współpracujący z dowolnym językiem programowania, który może wysyłać żądania HTTP.
