  description: "Usługa Azure Managed Applications umożliwiają oferowanie rozwiązań w chmurze klientom wewnętrznym i zewnętrznym. Ty definiujesz infrastrukturę dla rozwiązania i warunki na potrzeby bieżącego zarządzania rozwiązaniem. Opłaty za rozwiązanie są rozliczane w ramach rozliczeń za platformę Azure."
