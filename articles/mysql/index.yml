### YamlMime:Landing
title: Dokumentacja usługi Azure Database for MySQL
summary: Azure Database for MySQL jest usługą relacyjnej bazy danych obsługiwaną przez program MySQL Community Edition.  Jest to w pełni zarządzana baza danych oferowana jako usługa, która może obsługiwać obciążenia o krytycznym znaczeniu — z przewidywalną wydajnością i dynamiczną skalowalnością. Twórz aplikacje za pomocą usługi Azure Database dla MySQL, korzystając z narzędzi open source i wybranej platformy. Dowiedz się, jak używać usługi Azure Database dla MySQL, korzystając z przewodników Szybki Start, samouczków i przykładów.
