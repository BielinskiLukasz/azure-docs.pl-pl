abstract:
  description: 'Wystąpienie zarządzane w usłudze Azure SQL Database to w pełni zarządzane wystąpienie aparatu bazy danych programu SQL Server hostowane w chmurze platformy Azure. Jest to najlepsza opcja PaaS do migrowania bazy danych programu SQL Server do chmury. Dowiedz się, jak utworzyć wystąpienie zarządzane i korzystać z niego, korzystając z naszych przewodników Szybki start, samouczków i przykładów.'
  aside:
    image:
      alt: null
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: 'Wprowadzenie do wystąpienia zarządzanego w usłudze Azure SQL Database (5:38)'
    href: 'https://www.youtube.com/watch?v=W8feSZXm2Ec'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Omówienie
            href: /azure/sql-database/sql-database-managed-instance
            html: <p>Więcej informacji na temat wystąpienia zarządzanego w usłudze Azure SQL Database.</p>
          - title: Rozbudowany obszar powierzchni
            href: '/azure/sql-database/sql-database-managed-instance#sql-features-supported'
            html: <p>Niemal 100% zgodności funkcji SQL z najnowszą wersją aparatu bazy danych programu SQL Server.</p>
          - title: Integracja z siecią wirtualną
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: <p>Zabezpieczona usługa umieszczona w prywatnej sieci wirtualnej platformy Azure z prywatnymi adresami IP.</p>
          - title: Łatwa migracja
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: <p>Łatwa migracja lokalnych baz danych do chmury platformy Azure przy użyciu funkcji natywnego przywracania.</p>
          - title: Migracja bez przestojów
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Migracja floty baz danych przy minimalnym przestoju przy użyciu usługi Database Migration Service.</p>
          - title: Cennik
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: <p>Zaoszczędź do 40% dzięki korzyści użycia hybrydowego platformy Azure (AHB) za pomocą istniejących licencji lokalnych.</p>
          - title: Możliwości usługi PaaS
            href: /azure/sql-database/sql-database-paas
            html: '<p>Usługa Azure PaaS umożliwia korzystanie z dostępnego wystąpienia o dostępności na poziomie 99,99% przy minimalnym zarządzaniu.</p>'
          - title: Warstwy usług
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Wybierz między warstwą usługi Ogólnego przeznaczenia a Krytyczne dla działania firmy w zależności od potrzeb biznesowych.</p>
          - title: Zaawansowane zabezpieczenia
            href: /azure/sql-database/sql-database-security-index
            html: <p>Zabezpiecz swoje wystąpienie i bazy danych za pomocą wbudowanych funkcji zabezpieczeń usługi Azure SQL Database.<p>
  - title: Funkcje nowe i w wersji zapoznawczej
    items:
      - type: paragraph
        text: 'Ciągle ulepszamy wystąpienie zarządzane za pomocą nowych funkcji:'
      - type: list
        style: unordered
        items:
          - html: (Wersja zapoznawcza) <a href="/azure/sql-database/sql-database-instance-pools">Pule wystąpień</a> — zapewniają wygodny i ekonomiczny sposób migracji mniejszych wystąpień SQL do chmury.
          - html: '<a href="https://aka.ms/four-cores-sql-mi-update">4 rdzenie wirtualne na sprzęcie generacji Gen5</a>'
          - html: 'Obsługa subskrypcji za pomocą <a href="https://aka.ms/sql-mi-visual-studio-subscribers" >miesięcznych środków platformy Azure dla subskrybentów programu Visual Studio</a>'
          - html: 'Obsługa <a href="https://docs.microsoft.com/sharepoint/administration/deploy-azure-sql-managed-instance-with-sharepoint-servers-2016-2019">programów SharePoint 2016 i SharePoint 2019</a> oraz <a href="https://docs.microsoft.com/business-applications-release-notes/october18/dynamics365-business-central/support-for-azure-sql-database-managed-instance">usługi Dynamics 365 Business Central</a>'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-timezone">Skonfiguruj strefę czasową</a> podczas tworzenia wystąpienia.'
          - html: 'Tworzenie wystąpień z <a href="https://aka.ms/managed-instance-collation">wybranym sortowaniem na poziomie serwera</a>.'
          - html: 'Funkcja przywracania geograficznego umożliwia <a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">przywrócenie bazy danych do innego centrum danych przy użyciu programu PowerShell</a>.'
          - html: '(Wersja zapoznawcza) <a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">Ponowne tworzenie usuniętych baz danych przy użyciu programu PowerShell</a>'
          - html: Wystąpienia zarządzane są chronione za pomocą <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">wbudowanej zapory</a>.
          - html: '(Wersja zapoznawcza) <a href="https://aka.ms/managed-instance-tde-byok">Korzystanie z własnych kluczy szyfrowania</a> podczas migrowania lokalnych baz danych z włączoną funkcją Transparent Data Encryption (TDE).'
          - html: '(Wersja zapoznawcza) Korzystanie z <a href="https://aka.ms/managed-instance-failover-groups">geograficznie rozproszonych grup trybu failover</a> do przechowywania kopii wystąpienia w innym regionie i zapewnienia, że dane będą dostępne nawet w scenariuszu regionalnej klęski żywiołowej.'
          - html: '<a href="https://aka.ms/managed-instance-configurable-backup-retention">Konfigurowanie przechowywania kopii zapasowych do 35 dni</a> w przypadku przywracania do punktu w czasie. Należy pamiętać, że długoterminowe przechowywanie kopii zapasowych (do 10 lat) nadal nie jest włączone, więc możesz użyć <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">kopii zapasowych tylko do kopiowania</a> jako alternatywy.'
          - html: '(Wersja zapoznawcza) Tworzenie <a href="https://aka.ms/managed-instance-aadlogins">nazw głównych serwera usługi Azure AD na poziomie wystąpienia (danych logowania)</a> przy użyciu polecenia <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a>.'
