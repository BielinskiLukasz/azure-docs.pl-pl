abstract:
  description: Azure SQL Database to relacyjna baza danych jako usługa (DBaaS) oparta na najnowszej stabilnej wersji aparatu bazy danych programu Microsoft SQL Server. Usługa SQL Database to wysokiej wydajności niezawodna i bezpieczna baza danych, za pomocą której można tworzyć oparte na danych aplikacje i witryny internetowe w wybranym języku programowania bez zarządzania infrastrukturą. Dowiedz się, jak używać usługi SQL Database, korzystając z przewodników Szybki Start, samouczków i przykładów.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Tworzenie bazy danych SQL na platformie Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>Baza danych PaaS <a href="/azure/sql-database/sql-database-high-availability">o wysokiej dostępności</a>, która zawsze korzysta z najnowszej stabilnej wersji aparatu bazy danych programu SQL Server i systemu operacyjnego z zastosowanymi poprawkami oraz obejmuje <a href="/azure/sql-database/sql-database-automated-backups">automatyczne kopie zapasowe</a>.</p>
      image:
        src: media/index/i_managed.svg
      title: Pełne zarządzanie
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Dopasuj stosunek ceny do wydajności zgodnie z Twoimi potrzebami dzięki <a href="/azure/sql-database/sql-database-service-tiers">elastycznym warstwom wydajności</a> obejmującym szeroki zakres opcji, od przystępnych cenowo (5 USD miesięcznie) po zaawansowane (bazy danych korzystające z 80 rdzeni).</p>
      image:
        src: media/index/i_perftier.svg
      title: Cena do wydajności — warstwy
    - href: /azure/sql-database/sql-database-single-database-scale
      html: <p>Łatwo <a href="/azure/sql-database/sql-database-single-database-scale">skaluj w górę</a>, <a href="/azure/sql-database/sql-database-read-scale-out">skaluj w poziomie</a> lub dziel swoje bazy danych na fragmenty w zależności od potrzeb, aby zwiększyć wydajność aplikacji.</p>
      image:
        src: media/index/i_scale.svg
      title: Skalowalność i elastyczność
    - href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Pozwól, aby analiza wbudowana w usługę <a href="/azure/sql-database/sql-database-automatic-tuning">automatycznie dostosowywała wydajność baz danych</a> oraz <a href="/azure/sql-database/sql-advanced-threat-protection">identyfikowała zagrożenia</a> i <a href="/azure/sql-database/sql-vulnerability-assessment">luki w zabezpieczeniach</a> Twoich baz danych.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Wbudowane narzędzie analizy
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Zastosuj <a href="/azure/sql-database/sql-database-managed-instance">pojedynczą bazę danych hostowaną na serwerach logicznych</a> na potrzeby swoich <a href="/azure/sql-database/saas-tenancy-app-design-patterns">aplikacji SaaS</a> oraz mikrousług, które wymagają pojedynczej bazy danych o przewidywalnej wydajności.</p>
      image:
        src: media/index/i_db.svg
      title: Pojedyncza baza danych
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Skorzystaj z <a href="/azure/sql-database/sql-database-managed-instance">wystąpienia zarządzanego</a>, aby łatwo <a href="azure/sql-database/sql-database-managed-instance-migrate">migrować lokalne bazy danych</a> do usługi Azure PaaS bez zmian kodu bazy danych lub jedynie z minimalnymi zmianami.</p>
      image:
        src: media/index/i_mi.svg
      title: Wystąpienie zarządzane
