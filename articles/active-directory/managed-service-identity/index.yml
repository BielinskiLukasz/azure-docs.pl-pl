abstract:
  description: Tożsamość usługi zarządzanej (MSI) udostępnia usługom platformy Azure automatycznie zarządzaną tożsamość w usłudze Azure Active Directory (Azure AD). Za pomocą tej tożsamości można uwierzytelnić się w dowolnej usłudze obsługującej uwierzytelnianie usługi Azure AD bez konieczności przechowywania poświadczeń w kodzie.  Aby dowiedzieć się, jak tworzyć tożsamości usług zarządzanych i zarządzać nimi, skorzystaj z naszych przewodników Szybki start i samouczków.
