abstract:
  description: System Avere vFXT for Azure zapewnia warstwę pamięci podręcznej opartej na chmurze dla zadań obliczeń o wysokiej wydajności (HPC) intensywnie korzystających z danych. System Avere vFXT umożliwia buforowanie plików blisko węzłów obliczeniowych, co pozwala skrócić czas odczytu i pracować sprawniej nawet przy szczytowym obciążeniu. System Avere vFXT działa najlepiej z systemami obejmującymi od 1000 do 40 000 rdzeni klientów. <p>System Avere vFXT może współdziałać z istniejącym lokalnym magazynem danych w celu zapewnienia lokalnego dostępu zasobów obliczeniowych opartych na platformie Azure do aktywnych plików przechowywanych długoterminowo w centrum danych.
