  description: 'Azure SQL Database to relacyjna baza danych jako usługa (DBaaS) oparta na najnowszej stabilnej wersji aparatu bazy danych programu Microsoft SQL Server. Usługa SQL Database to wysokowydajna, łatwa w użyciu, niezawodna i bezpieczna baza danych, za pomocą której można tworzyć nowe aplikacje, witryny internetowe i mikrousługi w wybranym języku programowania, bez zarządzania infrastrukturą. Dowiedz się, jak używać usługi SQL Database, korzystając z przewodników Szybki Start, samouczków i przykładów.'
