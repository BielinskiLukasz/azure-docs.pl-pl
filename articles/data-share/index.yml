abstract:
  description: '<p>Usługa Azure Data Share (wersja zapoznawcza) to bezpieczna usługa do udostępniania danych organizacjom zewnętrznym. Wybierz zestawy danych, które chcesz udostępnić, dodaj odbiorców i rozpocznij udostępnianie danych z możliwością nadzorowania, monitorowania i kontrolowania relacji udostępniania danych. </p><p>Dowiedz się z naszych samouczków, jak korzystać z usługi Azure Data Share.</p>'
