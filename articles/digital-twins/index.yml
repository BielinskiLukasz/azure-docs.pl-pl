### YamlMime:Landing
title: Dokumentacja usługi Azure Digital Twins (wersja zapoznawcza)
summary: Dowiedz się, jak używać usługi Azure Digital Twins do łączenia osób, miejsc i rzeczy oraz tworzenia rozwiązań IoT za pomocą analizy przestrzennej. Wykonaj kroki opisane w przewodniku Szybki start i samouczkach, aby monitorować symulowany budynek inteligentny, poznać szczegółowe pojęcia i utworzyć rozwiązanie IoT następnej generacji, które modeluje środowisko fizyczne.
