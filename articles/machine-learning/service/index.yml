abstract:
  description: Usługa Azure Machine Learning zapewnia środowisko oparte na chmurze, które służy do tworzenia, szkolenia, testowania, wdrażania i śledzenia modeli uczenia maszynowego oraz zarządzania nimi. Ta usługa w pełni obsługuje technologie typu open source, takie jak Scikit-learn, Tensorflow, Pytorch oraz wszelkie inne struktury oparte na języku Python. Dowiedz się, jak korzystać z tej usługi na potrzeby przepływów pracy uczenia maszynowego, dzięki naszym przewodnikom Szybki start i samouczkom.
sections:
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: Rozpocznij od utworzenia zasobów i obszaru roboczego usługi <a href="quickstart-get-started">w witrynie Azure Portal</a> lub <a href="quickstart-create-workspace-with-python">w języku Python</a>.
- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: 'Dowiedz się, jak przygotować dane, skonfigurować eksperymenty i operacjonalizować modele uczenia maszynowego:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Trenowanie</a> i <a href="tutorial-deploy-models-with-aml">wdrażanie</a> modeli klasyfikacji obrazów (<b>dwuczęściowa seria</b>).<br>&nbsp;
    - html: <a href="tutorial-data-prep">Przygotowywanie danych</a> i <a href="tutorial-auto-train-models">stosowanie zautomatyzowanego uczenia maszynowego</a> do trenowania i dostrajania modeli regresji (<b>dwuczęściowa seria</b>).
- title: Przykłady
  items:
  - type: paragraph
    text: Zobacz <a href="samples-notebooks">notesy programu Jupyter</a> ułatwiające poznawanie usługi w witrynie GitHub.
