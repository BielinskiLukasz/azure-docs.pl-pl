        src: ./media/management-groups-illustration.svg
      title: Grupy zarządzania
    - href: ./resource-graph/
      html: <p>Szybko twórz zapytania sprawdzające złożone informacje szczegółowe dotyczące zasobów platformy Azure za pomocą zaawansowanego narzędzia wiersza polecenia (z obsługą interfejsu wiersza polecenia platformy Azure i modułu Azure PowerShell). Znajduj i ujawniaj informacje, których odnajdowanie na dużą skalę wymagało wcześniej złożonych i iteracyjnych skryptów.</p>
      image:
        src: ./media/resource-graph-illustration.svg
      title: Wykres zasobów
    - href: ./policy/
      html: <p>Definiuj i stosuj standardy do zasobów w swoim środowisku. Zapobiegaj tworzeniu niepożądanych zasobów, rozszerzaj nowe zasoby za pomocą dodatkowych elementów, a także poddawaj inspekcji i korygowaniu zasoby już istniejące w Twoim środowisku.</p>
      image:
        src: ./media/policy-illustration.svg
      title: Zasady
    - href: ./blueprints/
      html: <p>Utwórz zawierający <i>artefakty</i> (m.in. grupy zasobów, zasady, przypisania ról i szablony usługi Resource Manager) pakiet natywny platformy Azure, który można dynamicznie wdrażać w subskrypcjach, aby tworzyć spójne, powtarzalne środowiska.</p>
