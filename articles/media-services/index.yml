            title: Azure Media Services w wersji 3
          - href: /azure/media-services/previous/
            html: '<p>Koduj zawartość, twórz jej pakiety, chroń ją i nie tylko. To jest starsza usługa, która aktualnie jest w trakcie konserwacji. Klientom zaleca się migrację do usługi Media Services v3, w której pojawiają się nowe funkcje i udoskonalenia.</p>'
