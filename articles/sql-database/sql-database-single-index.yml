- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: Dowiedz się, jak tworzyć i migrować bazy danych oraz zarządzać nimi za pomocą usługi SQL DB
  - type: list
    style: ordered
    items:
    - html: Tworzenie i projektowanie schematu dla nowej bazy danych SQL przy użyciu platformy <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> lub <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>
    - html: Migrowanie istniejącej bazy danych do platformy Azure za pomocą <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">Asystenta migracji bazy danych</a> lub <a href="/azure/sql-database/sql-database-import">Importowanie pliku BACPAC</a>
    - html: <a href="/azure/sql-database/sql-database-security-tutorial">Zabezpieczanie usługi SQL Database</a>
    - html: Globalne dystrybuowanie danych przy użyciu <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">rozproszonej geograficznie bazy danych</a>
