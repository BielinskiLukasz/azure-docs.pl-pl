abstract:
  description: Usługa Azure Service Bus to wielodostępna usługa przesyłania komunikatów w chmurze, która przesyła informacje między aplikacjami i usługami. Operacje asynchroniczne umożliwiają elastyczne przesyłanie komunikatów obsługiwanych przez brokera oraz ustrukturyzowane przesyłanie komunikatów typu „pierwszy na wejściu — pierwszy na wyjściu” (FIFO, first-in, first-out) i zapewniają możliwości publikowania/subskrybowania.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/en-us/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Usługa Azure Messaging i architektura oparta na zdarzeniach (1:24:32)
    href: https://azure.microsoft.com/en-us/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
