title: Dokumentacja poświęcona platformie tożsamości firmy Microsoft
summary: Platforma tożsamości firmy Microsoft to usługa uwierzytelniania, biblioteki open source i narzędzia do zarządzania aplikacjami. Dowiedz się, jak tworzyć nowoczesne, oparte na standardach rozwiązania do uwierzytelniania, korzystając z przewodników Szybki start, samouczków i przykładów kodu. Twórz aplikacje, do których użytkownicy i klienci logują się przy użyciu tożsamości firmy Microsoft lub kont społecznościowych, a także autoryzuj dostęp do interfejsów API lub interfejsów API firmy Microsoft, takich jak Microsoft Graph.
