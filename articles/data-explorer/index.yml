### YamlMime:Landing
title: Dokumentacja usługi Azure Data Explorer
summary: Usługa Azure Data Explorer to szybka, w pełni zarządzana usługa do analizy danych, która pozwala w czasie rzeczywistym analizować duże woluminy danych przesyłanych strumieniowo z aplikacji, witryn internetowych, urządzeń IoT i nie tylko. Usługa Azure Data Explorer umożliwia zbieranie, przechowywanie i analizowanie zróżnicowanych danych w celu ulepszania produktów i środowisk klientów, monitorowania urządzeń i przyspieszania operacji.
metadata:
  title: Dokumentacja usługi Azure Data Explorer
  description: Azure Data Explorer to platforma analizy dzienników w chmurze zoptymalizowana pod kątem wykonywania zapytań ad-hoc, które dotyczą dużych ilości danych.
