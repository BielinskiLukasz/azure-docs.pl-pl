### YamlMime:Landing
title: Dokumentacja poświęcona platformie tożsamości firmy Microsoft
summary: Platforma tożsamości firmy Microsoft umożliwia deweloperom tworzenie aplikacji, które logują użytkowników przy użyciu wszystkich tożsamości firmy Microsoft i uzyskują tokeny do wywoływania interfejsów API firmy Microsoft, takich jak Microsoft Graph, lub interfejsów API opracowanych przez Ciebie. Ta w pełni wyposażona platforma obejmuje usługę uwierzytelniania zgodną ze standardami OAuth 2.0 i OpenID Connect, biblioteki typu open source, rejestrację i konfigurację aplikacji, niezawodną dokumentację koncepcyjną i referencyjną, przewodniki Szybki startu, przykłady kodu, samouczki oraz przewodniki.
