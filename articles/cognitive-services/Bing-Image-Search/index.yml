abstract:
  description: 'Interfejs API wyszukiwania obrazów Bing umożliwia integrowanie możliwości wyszukiwania obrazów Bing z aplikacjami. Wysyłając zapytania wyszukiwania użytkownika za pomocą interfejsu API, możesz pobierać i wyświetlać odpowiednie obrazy wysokiej jakości, podobnie jak w witrynie bing.com/images.'
