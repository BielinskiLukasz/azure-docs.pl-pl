abstract:
  description: Usługa Microsoft Azure Stack to platforma chmury hybrydowej, która umożliwia dostarczanie usług platformy Azure z centrum danych Twojej organizacji. Więcej informacji, sposobu zarządzania infrastrukturą zintegrowane systemy usługi Azure Stack i oferować usługi, korzystając z naszych przewodników Szybki Start i samouczków.<br/><br/>Jeśli jesteś użytkownikiem usługi Azure Stack, który korzysta z usług lub kompilacji aplikacji dla usługi Azure Stack, zobacz nasze <a href="/azure/azure-stack/user">dokumentacji użytkownika</a>.<br/><br/>Jeśli jesteś operatorów usługi Azure Stack zainteresowane w usłudze Azure Stack Development Kit (ASDK), wdrożenia z pojedynczym węzłem usługi Azure Stack, który można pobrać i używać bezpłatnie, zobacz nasze <a href="/azure/azure-stack/asdk">dokumentacji ASDK</a>.
