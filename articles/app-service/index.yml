abstract:
  description: 'Usługa Azure App Service umożliwia tworzenie i hostowanie aplikacji internetowych, zapleczy aplikacji mobilnych oraz interfejsów API RESTful w wybranym języku programowania bez zarządzania infrastrukturą. Oferuje automatyczne skalowanie i wysoką dostępność, obsługuje systemy Windows i Linux, a także umożliwia używanie wdrożeń zautomatyzowanych z usług GitHub i Azure DevOps oraz dowolnych repozytoriów Git. Dowiedz się, jak używać usługi Azure App Service, korzystając z przewodników Szybki start, samouczków i przykładów.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/app-service/media/index/create-a-web-app-with-nodejs-and-azure-app-service.png'
