sections:
  - items:
      - type: paragraph
        text: Usługa Azure SQL Database umożliwia łatwe monitorowanie i dostrajanie obciążenia bazy danych.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Analiza wydajności zapytań
            href: /azure/sql-database/sql-database-query-performance
            html: <p>Łatwo monitoruj użycie zasobów w usłudze Azure SQL Database (w pojedynczej bazie danych lub w puli) przy użyciu wbudowanych funkcji monitorowania w witrynie Azure Portal.</p>
          - title: Azure SQL Analytics
            href: 'https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json'
            html: '<p>Monitorowanie w usłudze Azure SQL Analytics pozwala łatwo monitorować z jednego miejsca duży zbiór baz danych, pul elastycznych i wystąpień.</p>'
          - title: Automatyczne dostrajanie
            href: /azure/sql-database/sql-database-automatic-tuning
            html: '<p>Automatyczne dostrajanie pozwala zwiększyć wydajność, umożliwiając automatyczne naprawianie problemów z planem zapytań i generowanie zaleceń dotyczących tego planu oraz tworzenie i usuwanie indeksów</p>'
          - title: Inteligentna analiza wydajności
            href: /azure/sql-database/sql-database-intelligent-insights
            html: '<p>Wbudowana analiza w usłudze Azure SQL Database wykrywa zdarzenia zakłócające działanie, które powodują niską wydajność baz danych, i gdy to możliwe, udostępnia rekomendacje pozwalające im zapobiegać.</p>'
          - title: Zalecenia dotyczące wydajności
            href: /azure/sql-database/sql-database-advisor
            html: '<p>Usługa Azure SQL Database udostępnia rekomendacje, które mogą pomóc zoptymalizować bazę danych w witrynie Azure Portal.</p>'
          - title: Metryki i rejestrowanie
            href: /azure/sql-database/sql-database-metrics-diag-logging
            html: '<p>Przesyłaj strumieniowo dane telemetryczne diagnostyki bazy danych do usługi Azure SQL Analytics, Azure Event Hubs lub Azure Blob Storage w celu uzyskania integracji niestandardowych.</p>'
  - title: Więcej zasobów
    items:
