sections:
  - title: 5-minutowe przewodniki Szybki start
    items:
      - type: paragraph
        text: "Po \_ <a href=\"setup-create-workspace\">utworzeniu obszaru roboczego</a> usługi Azure Machine Learning Service możesz zacząć pracę, korzystając z tych przewodników Szybki start:"
      - type: list
        style: unordered
        items:
          - html: <a href="quickstart-run-cloud-notebook">Przeprowadzanie eksperymentu w chmurze</a> (nie jest wymagana instalacja)
          - html: <a href="quickstart-run-local-notebook">Przeprowadzanie eksperymentu przy użyciu lokalnego serwera notesów</a> (instalacja lokalna zestawu SDK)
  - title: Samouczki krok po kroku
    items:
      - type: paragraph
        text: 'Dowiedz się, jak przygotować dane, skonfigurować eksperymenty oraz trenować i operacjonalizować modele uczenia maszynowego:'
      - type: list
        style: unordered
        items:
          - html: 'Wprowadzenie: <a href="tutorial-first-experiment-automated-ml">Trenowanie i wdrażanie</a> pierwszego zautomatyzowanego modelu uczenia maszynowego w witrynie Azure Portal.'
          - html: 'Wprowadzenie: <a href="tutorial-1st-experiment-sdk-setup">Konfigurowanie środowiska deweloperskiego</a> i <a href="tutorial-1st-experiment-sdk-train">trenowanie pierwszego modelu uczenia maszynowego</a> za pomocą notesu Jupyter (<b>seria dwuczęściowa</b>).'
          - html: 'Wprowadzenie: <a href="ui-tutorial-automobile-price-train-score">Trenowanie</a> i <a href="ui-tutorial-automobile-price-deploy">wdrażanie</a> pierwszego eksperymentu uczenia maszynowego za pomocą interfejsu wizualnego umożliwiającego przeciąganie i upuszczanie (<b>seria dwuczęściowa</b>).'
          - html: <a href="tutorial-train-models-with-aml">Trenowanie</a> i <a href="tutorial-deploy-models-with-aml">wdrażanie</a> modeli klasyfikacji obrazów (<b>dwuczęściowa seria</b>).
          - html: <a href="tutorial-data-prep">Przygotowywanie danych</a> i <a href="tutorial-auto-train-models">stosowanie zautomatyzowanego uczenia maszynowego</a> do trenowania i dostrajania modeli regresji (<b>dwuczęściowa seria</b>).
          - html: <a href="ui-tutorial-automobile-price-train-score">Przewidywanie ceny samochodu</a> za pomocą interfejsu wizualnego i <a href="ui-tutorial-automobile-price-deploy">wdrażanie</a> modelu regresji.
  - title: Przykłady
    items:
      - type: paragraph
        text: Zobacz <a href="samples-notebooks">notesy programu Jupyter</a> ułatwiające poznawanie usługi w witrynie GitHub.
  - title: Dokumentacja
    items:
      - type: list
        style: unordered
        items:
          - html: '<a href="https://aka.ms/aml-sdk">Główny zestaw SDK języka Python</a>: podstawowe funkcje, zautomatyzowane uczenie maszynowe, potoki i nie tylko'
          - html: 'Zestaw SDK języka Python do <a href="https://aka.ms/aml-monitoring-sdk">monitorowania</a>: zbieranie danych z wdrożonych usług internetowych'
          - html: <a href="../algorithm-module-reference/module-reference.md">Dokumentacja algorytmu i modułu</a> dotycząca interfejsu wizualnego
          - html: '<a href="https://docs.microsoft.com/cli/azure/ext/azure-cli-ml/ml?view=azure-cli-latest">Azure ML CLI</a>: rozszerzenie interfejsu wiersza polecenia uczenia maszynowego'
