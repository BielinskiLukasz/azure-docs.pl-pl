documentType: LandingData
title: Dokumentacja usługi Azure Cosmos DB
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: Dokumentacja usługi Azure Cosmos DB — samouczki i dokumentacja interfejsu API
  description: 'Dowiedz się, jak używać usługi Azure Cosmos DB — rozproszonej globalnie usługi wielomodelowej bazy danych. Z samouczków dowiesz się, jak utworzyć i za pomocą zapytań zbadać dokument, klucz/wartość i grafowe bazy danych.'
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 05/20/2019
abstract:
  description: 'Usługa Azure Cosmos DB to w pełni zarządzana usługa bazy danych z gotową do użycia funkcją dystrybucji globalnej i jawną replikacją wielowzorcową. Możesz uruchamiać globalnie dystrybuowane obciążenia analizy operacyjnej o niskim opóźnieniu i korzystać ze sztucznej inteligencji w odniesieniu do danych transakcyjnych w bazie danych. Dowiedz się, jak używać usługi Azure Cosmos DB, korzystając z przewodników Szybki start, samouczków i przykładów.'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Tworzenie aplikacji mobilnych w skali globalnej w ciągu minut (16:17)'
    href: 'https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: '<p>Dowiedz się więcej na temat dystrybucji globalnej, partycjonowania, aprowizowanej przepływności, indeksowania i innych pojęć mających zastosowanie w przypadku wszystkich interfejsów API usługi Azure Cosmos DB.</p>'
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: Pojęcia
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: '<p>Korzystaj z interfejsu API środowiska SQL, jeśli kompilujesz nową nierelacyjną bazę danych dokumentów i chcesz wykonywać zapytania przy użyciu znanej składni języka SQL.</p>'
            image:
              src: media/index/sql-api.svg
            title: Interfejs API SQL
          - href: /azure/cosmos-db/graph-introduction/
            html: '<p>Korzystaj z interfejsu API narzędzia Gremlin, jeśli kompilujesz bazę danych wykresów i przenosisz relacje między jednostkami.</p>'
            image:
              src: media/index/graph-api.svg
            title: Interfejs API języka Gremlin
          - href: /azure/cosmos-db/mongodb-introduction/
            html: '<p>Korzystaj z interfejsu API usługi Azure Cosmos DB dla bazy danych MongoDB, jeśli migrujesz dane z bazy danych MongoDB do w pełni zarządzanej usługi Azure Cosmos DB.</p>'
            image:
              src: media/index/mongodb-api.svg
            title: Interfejs API usługi Azure Cosmos DB dla bazy danych MongoDB
          - href: /azure/cosmos-db/cassandra-introduction/
            html: '<p>Korzystaj z interfejsu API rozwiązania Cassandra, jeśli migrujesz dane z rozwiązania Cassandra do w pełni zarządzanej usługi Azure Cosmos DB.</p>'
            image:
              src: media/index/cassandra-api.png
            title: Interfejs API rozwiązania Cassandra
          - href: /azure/cosmos-db/table-introduction/
            html: '<p>Korzystaj z interfejsu API tabel, jeśli migrujesz dane z usługi Azure Table Storage do oferty tabeli usługi Azure Cosmos DB w warstwie Premium.</p>'
            image:
              src: media/index/table-api.svg
            title: Interfejs API tabel
          - href: /azure/cosmos-db/spark-api-introduction/
            html: <p>Wbudowana obsługa platformy Apache Spark umożliwia analizowanie danych przechowywanych na koncie usługi Azure Cosmos. </p>
            image:
              src: media/index/spark-logo.png
            title: Wbudowana analiza przy użyciu platformy Apache Spark
          - href: /azure/cosmos-db/change-feed/
            html: '<p>Przeprowadzaj analizę w czasie rzeczywistym, używając zestawienia zmian z posortowaną listą dokumentów w kontenerze usługi Azure Cosmos DB w kolejności, w której zostały zmodyfikowane. </p>'
            image:
              src: media/index/change-feed-logo.png
            title: Źródło zmian
          - href: /azure/cosmos-db/etcd-api-introduction/
            html: <p> Interfejs API rozwiązania etcd umożliwia używanie usługi Azure Cosmos DB jako magazynu zaplecza dla usługi Azure Kubernetes.</p>
            image:
              src: media/index/etcd-logo.png
            title: Interfejs API rozwiązania etcd
