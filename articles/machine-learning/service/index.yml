  description: Usługi Azure Machine Learning (wersja zapoznawcza) umożliwiają tworzenie i wdrażanie modeli uczenia maszynowego oraz sztucznej inteligencji i zarządzanie nimi przy użyciu dowolnych bibliotek i narzędzi języka Python. Można używać różnorodnych usług obliczeniowych i dotyczących danych na platformie Azure w celu przechowywania i przetwarzania danych.
