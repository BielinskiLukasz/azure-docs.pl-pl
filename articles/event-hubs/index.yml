abstract:
  description: Azure Event Hubs to platforma do pozyskiwania i strumieniowego przesyłania danych, która umożliwia odbieranie i przetwarzanie milionów zdarzeń na sekundę. Usługa Event Hubs pozwala przetwarzać i przechowywać zdarzenia, dane lub dane telemetryczne generowane przez rozproszone oprogramowanie i urządzenia. Dane wysłane do centrum zdarzeń mogą zostać przekształcone i zmagazynowane przy użyciu dowolnego dostawcy analityki czasu rzeczywistego lub adapterów przetwarzania wsadowego/magazynowania. <p>Usługa obsługuje protokoły HTTPS, AMQP 1.0 i Apache Kafka 1.0 na potrzeby publikowania zdarzeń w centrum zdarzeń. Obsługuje ona rozwiązania Apache Kafka MirrorMaker, Apache Flink i Akka Streams w ekosystemach platformy Apache Kafka.</p>
