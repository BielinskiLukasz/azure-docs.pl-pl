- title: Dostosowywanie rozpoznawania mowy przy użyciu własnych danych
  items:
  - type: paragraph
    text: >
      Nasza usługa rozpoznawania mowy umożliwia również dostosowywanie modeli w celu dopasowania do specjalistycznego słownictwa, hałaśliwych środowisk i różnych sposobów mówienia.<br/>

      &nbsp;&#8226;<a href="how-to-customize-speech-models">Dostosowana zamiana mowy na tekst</a><br/>

      &nbsp;&#8226;<a href="https://www.microsoft.com/translator/customization.aspx">Dostosowane tłumaczenie mowy</a><br/>

      &nbsp;&#8226;<a href="https://cris.ai/Home/customvoice">Dostosowana zamiana tekstu na mowę</a>
- title: Sprzęt z włączonym rozpoznawaniem mowy — projekt referencyjny
  items:
  - type: paragraph
    text: Osoby, które chcą tworzyć nowy sprzęt urządzenia z obsługą rozpoznawania mowy, mogą zapoznać się z opisem urządzenia referencyjnego w temacie dotyczącym zestawu <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Speech Devices SDK</a>.
