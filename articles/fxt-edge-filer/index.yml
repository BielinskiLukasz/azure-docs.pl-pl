  title: Dokumentacja urządzenia Azure FXT Edge Filer
  description: Używanie urządzenia Azure FXT Edge Filer jako warstwy buforowania dla zadań obliczeń o wysokiej wydajności (HPC) wymagających pod względem odczytu
  author: ekpgh
  ms.service: fxt-edge-filer
  ms.topic: landing-page
  ms.date: 07/10/2019
  ms.author: rohogue
abstract:
  description: 'Hybrydowa pamięć podręczna magazynu urządzenia Azure FXT Edge Filer to sprzętowy i programowy system hybrydowy, który przyspiesza dostęp do danych opartych na plikach przepływów pracy obliczeń o wysokiej wydajności (HPC) wymagających pod względem odczytu. Klaster obejmujący co najmniej trzy urządzenia Azure FXT Edge Filer może zwiększyć wydajność magazynu lokalnych systemów NAS (NetApp lub Dell EMC Isilon), magazynu w chmurze lub kombinacji rozwiązań.'
