abstract:
  description: 'Dowiedz się, jak korzystać z usługi Azure Network Watcher. Przewodniki Szybki start, samouczki i inne zasoby przedstawiają sposób uzyskiwania szczegółowych informacji na temat usługi Azure Virtual Network przy użyciu narzędzi, takich jak przechwytywanie pakietów i dzienniki przepływów sieciowych grup zabezpieczeń, w celu diagnozowania problemów z przekierowywaniem i filtrowaniem ruchu oraz monitorowania połączeń.'
