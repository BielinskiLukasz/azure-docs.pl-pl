          - href: /azure/media-services/latest/
            html: '<p>Koduj, twórz pakiety, chroń swoją zawartość, przesyłaj strumieniowo wideo na żądanie, prowadź emisję na żywo i analizuj zawartość za pomocą usługi Media Services w wersji 3.</p>'
            image:
