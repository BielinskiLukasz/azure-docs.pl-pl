  description: Szybko rozpocznij tworzenie rozwiązań IoT dzięki akceleratorom rozwiązań IoT. Dodawaj nowe i łącz istniejące urządzenia za pomocą zestawów SDK urządzeń dla wielu platform, w tym systemów Linux i Windows oraz systemów operacyjnych czasu rzeczywistego. Łatwe skalowanie od kilku czujników do milionów równocześnie połączonych urządzeń. Możesz polegać na globalnej dostępności platformy Azure niezależnie od wielkości projektu.
