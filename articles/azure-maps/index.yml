abstract:
  description: Usługa Azure Maps udostępnia deweloperom ze wszystkich branż zaawansowane funkcje geoprzestrzenne wraz z najświeższymi dostępnymi danymi map w celu zapewniania kontekstu geograficznego aplikacjom internetowym i mobilnym. Usługa Azure Maps jest zestawem interfejsów API zgodnych z interfejsem Azure One API do pracy z mapami, wyszukiwaniem, routingiem, ruchem, strefami czasowymi, geolokalizacją, geofencingiem, danymi map i operacjami przestrzennymi, którym towarzyszą zestawy SDK dla Internetu i systemu Android ułatwiające i uelastyczniające proces programowania oraz umożliwiające jego przenoszenie między platformami.
sections:
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: Uruchom aplikację z przeszukiwaniem mapy za pomocą usługi Azure Maps.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Uruchom demonstracyjną aplikację z mapą
      href: /azure/azure-maps/quick-demo-map-app
- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: Utwórz aplikację internetową z funkcjami geoprzestrzennymi, aby szukać punktów orientacyjnych, wyznaczać trasy do miejsc i śledzić urządzenia za pomocą geofencingu w usłudze Azure Maps.
  - type: list
    style: ordered
    items:
