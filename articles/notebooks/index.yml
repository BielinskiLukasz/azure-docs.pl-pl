### YamlMime:YamlDocument
documentType: LandingData
title: Dokumentacja usługi Azure Notebooks
metadata:
  title: Dokumentacja usługi Azure Notebooks
  description: 'Dowiedz się, jak tworzyć, uruchamiać i udostępniać notesy Jupyter za pomocą hostowanej usługi Azure Notebooks.'
  ms.topic: landing-page
  ms.date: 12/04/2018
abstract:
  description: 'Azure Notebooks to bezpłatna usługa hostowana umożliwiająca tworzenie i uruchamianie notesów Jupyter w chmurze bez instalacji. Jupyter (wcześniej IPython) to projekt typu open source, który umożliwia łatwe łączenie tekstu markdown, kodu wykonywalnego (Python, R i F#), trwałych danych, grafiki i wizualizacji na jednej kanwie nazywanej notesem z możliwością udostępniania.'
sections:
  - title: 5-minutowe przewodniki Szybki start
    items:
      - type: paragraph
        text: 'Dowiedz się, jak pracować z usługą Azure Notebooks, korzystając z tych przewodników Szybki start.'
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/notebooks/quickstart-create-share-jupyter-notebook
            html: '<p>Dowiedz się, jak utworzyć i uruchomić notes Jupyter w usłudze Azure Notebooks, a następnie udostępnić go innym osobom.</p>'
            image:
              src: media/index/Azure_AddNotebook.svg
            title: Tworzenie i udostępnianie notesu
          - href: /azure/notebooks/quickstart-clone-jupyter-notebook
            html: '<p>Dowiedz się, jak sklonować notes Jupyter z repozytorium GitHub i uruchomić go na swoim koncie usługi Azure Notebooks.</p>'
            image:
              src: media/index/Azure_ClonePage.svg
            title: Klonowanie notesu
          - href: /azure/notebooks/quickstart-migrate-local-jupyter-notebook
            html: '<p>Dowiedz się, jak przenieść notes Jupyter do usługi Azure Notebooks z komputera lokalnego lub internetowego adresu URL, a następnie udostępnić go na potrzeby współpracy.</p>'
            image:
              src: media/index/Azure_MigrateNotebook.svg
            title: Migrowanie z lokalnego notesu Jupyter
          - href: /azure/notebooks/quickstart-create-jupyter-notebook-project-environment
            html: '<p>Dowiedz się, jak skonfigurować projekt usługi Azure Notebooks przy użyciu określonego zestawu zainstalowanych pakietów i skryptów uruchamiania.</p>'
            image:
              src: media/index/Azure_CustomEnvironment.svg
            title: Tworzenie projektu w środowisku niestandardowym
          - href: /azure/notebooks/quickstart-sign-in-azure-notebooks
            html: '<p>Dowiedz się, jak zalogować się do usługi Azure Notebooks i ustawić identyfikator użytkownika, aby móc uzyskiwać dostęp do zapisanych projektów i udostępniać notesy innym osobom.</p>'
            image:
              src: media/index/Azure_UserAccount.svg
            title: Logowanie się i ustawianie identyfikatora użytkownika
