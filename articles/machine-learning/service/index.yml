abstract:
  description: Usługa Azure Machine Learning zapewnia środowisko oparte na chmurze, które służy do szybkiego tworzenia, trenowania i wdrażania modeli uczenia maszynowego. Zautomatyzowane uczenie maszynowe pozwala szybciej identyfikować algorytmy i dostrajać hiperparametry. Używaj usługi Azure DevOps na potrzeby uczenia maszynowego oraz środowiska obliczeniowego z automatycznym skalowaniem w celu zwiększenia produktywności. Korzystaj z tych możliwości ze środowiska języka Python za pośrednictwem platform typu open source, takich jak PyTorch, TensorFlow i scikit-learn, oraz zestawów SDK. Dowiedz się, jak to robić, korzystając z naszych przewodników Szybki start i samouczków.
sections:
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: 'Aby używać tej usługi, potrzebujesz obszaru roboczego i skojarzonych zasobów.  Wprowadzenie:'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Użyj samouczka Szybki start na temat witryny Azure Portal</a>, aby uzyskać obszar roboczy i uruchomić eksperyment bez instalowania czegokolwiek.
    - html: <a href="quickstart-create-workspace-with-python">Użyj przewodnika Szybki start dotyczącego języka Python</a>, aby zainstalować główny zestaw SDK, utworzyć obszar roboczy i uruchomić eksperyment na lokalnym serwerze notesów.
- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: 'Dowiedz się, jak przygotować dane, skonfigurować eksperymenty i operacjonalizować modele uczenia maszynowego:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Trenowanie</a> i <a href="tutorial-deploy-models-with-aml">wdrażanie</a> modeli klasyfikacji obrazów (<b>dwuczęściowa seria</b>).
    - html: <a href="tutorial-data-prep">Przygotowywanie danych</a> i <a href="tutorial-auto-train-models">stosowanie zautomatyzowanego uczenia maszynowego</a> do trenowania i dostrajania modeli regresji (<b>dwuczęściowa seria</b>).
- title: Przykłady
  items:
