documentType: LandingData
title: Dokumentacja usługi Speech Services
metadata:
  title: 'Dokumentacja usługi Speech Services — samouczki, przewodniki Szybki start, dokumentacja interfejsu API'
  titleSuffix: Azure Cognitive Services
  description: 'Usługa Speech Services pozwala deweloperom w prosty sposób dodawać do aplikacji zaawansowane funkcje z obsługą mowy. Przykłady obejmują kontrolę za pomocą poleceń głosowych i prowadzenie dialogu, rozmowę w języku naturalnym, transkrypcję mowy i dyktowanie oraz tłumaczenie mowy.'
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: 'Dowiedz się, jak korzystać z usługi Speech Services i zestawu SDK usługi Mowa w celu dodawania funkcji rozpoznawania mowy do aplikacji. Zestaw SDK usługi Mowa umożliwia dodawanie do aplikacji funkcji <i>zamiany mowy na tekst</i> (rozpoznawanie mowy/SR) <i>intencji</i>, <i>tłumaczenia</i>, i <i>zamiany tekstu na mowę</i> (TTS). Usługi Speech Services mają również interfejsy API REST współpracujące z dowolnym językiem programowania, który może wysyłać żądania HTTP.'
