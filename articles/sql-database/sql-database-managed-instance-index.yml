  - title: Samouczki z procedurami i materiały szkoleniowe
    items:
      - type: paragraph
        text: 'Dowiedz się, jak tworzyć wystąpienia zarządzane, zarządzać nimi i korzystać z nich.'
      - type: list
        style: ordered
        items:
          - html: 'Dowiedz się, jak szybko <a href="sql-database-managed-instance-quickstart-guide.md">rozpocząć pracę z wystąpieniem zarządzanym</a>, korzystając z przewodników Szybki start.'
          - html: 'Poznaj <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">charakterystykę sprzętową i ograniczenia</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">różnice dotyczące języka Transact-SQL</a> i <a href="/azure/sql-database/sql-database-managed-instance-create-manage">sposoby konfigurowania wystąpienia zarządzanego za pomocą języka Transact-SQL, programu PowerShell i interfejsu API interfejsu wiersza polecenia platformy Azure<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Konfigurowanie</a> sieci wirtualnej platformy Azure, w której zostanie wdrożone wystąpienie zarządzane.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Weryfikowanie</a> możliwości wdrażania wystąpień zarządzanych w istniejącej sieci wirtualnej platformy Azure.'
          - html: 'Nawiązywanie połączenia z wystąpieniem przy użyciu <a href="sql-database-managed-instance-public-endpoint-securely">punktu końcowego z publicznym adresem IP</a>, <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">usługi Azure Virtual Machine</a>, <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">połączenia punkt-lokacja</a> lub <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">aplikacji</a>.'
          - html: 'Weryfikowanie możliwości migrowania bazy danych za pomocą <a href="https://www.microsoft.com/download/details.aspx?id=53595">programu Data Migration Assistant</a> lub <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">asystenta eksperymentowania z bazą danych</a>.'
          - html: Przenoszenie baz danych do wystąpienia zarządzanego przy użyciu <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">funkcji natywnego przywracania</a> lub <a href="/azure/dms/tutorial-sql-server-managed-instance-online">usługi Data Migration Service</a>.
          - html: 'Przenoszenie pakietów SSIS do <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">usługi Azure Data Factory</a>, modeli tabelarycznych SSAS do <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">usługi Azure Analysis Service</a>, a raportów SSRS do <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">usługi PowerBI w warstwie Premium</a>.'
          - html: 'Zapoznaj się z warstwą magazynu w <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">warstwie Ogólnego przeznaczenia</a> i zastosuj <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">najlepsze rozwiązania i uwagi dotyczące wydajności magazynu w warstwie usługi Ogólnego przeznaczenia</a>.'
          - html: 'Zapoznaj się z najlepszymi rozwiązaniami i zaleceniami dotyczącymi <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">zabezpieczania wystąpienia</a>.'
          - html: 'Przejrzyj kolejne <a href="sql-database-howto-managed-instance.md">przewodniki z instrukcjami</a>, które ułatwiają skonfigurowanie wystąpienia zarządzanego.'
