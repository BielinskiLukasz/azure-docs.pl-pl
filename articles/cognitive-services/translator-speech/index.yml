abstract:
  description: Interfejs API tłumaczenia mowy w usłudze Translator firmy Microsoft, będący częścią kolekcji interfejsów API usług Microsoft Cognitive Services, to oparta na chmurze usługa tłumaczenia maszynowego, która zapewnia tłumaczenie mowy na mowę i mowy na tekst. Oparty na standardowej w branży technologii REST interfejs może być używany w celu dodawania kompleksowych tłumaczeń mowy w czasie rzeczywistym do dowolnych aplikacji, narzędzi i innych rozwiązań wymagających usługi tłumaczenia mowy obsługującej wiele języków niezależnie od docelowego systemu operacyjnego lub języków programowania. Lista obsługiwanych języków jest dostępna na stronie <a href="languages.md">Obsługiwane języki</a>.
