abstract:
  description: Usługa Azure Active Directory (Azure AD) B2C jest usługą zarządzania tożsamościami, która pozwala na dostosowywanie i kontrolowanie sposobu, w jaki klienci tworzą konto, logują się i zarządzają swoimi profilami podczas korzystania z Twoich aplikacji. Obejmuje to aplikacje opracowane m.in. dla systemu iOS i Android oraz platformy .NET. Usługa Azure AD B2C umożliwia wykonywanie tych akcji przy jednoczesnej ochronie tożsamości klientów. Dowiedz się, jak używać usługi Azure AD B2C, korzystając z przewodników Szybki start, samouczków i przykładów.
  aside:
    image:
      alt: 
      height: 110
      src: ./media/index/active-directory-b2c-video.PNG
      width: 250
    title: Zarządzanie tożsamościami klientów przy użyciu usługi Azure AD B2C (20:56)
    href: https://channel9.msdn.com/Shows/On-NET/Customer-Identity-Management-with-Azure-AD-B2C
    width: 250
