abstract:
  description: Rodzina Azure Data Box umożliwia szybkie, niedrogie i niezawodne przesyłanie setek terabajtów danych na platformę Azure. Używaj urządzeń Data Box do obsługi transferów danych o wysokiej wydajności przez sieć.<p>Wybierz usługę Data Box Gateway<SUP>wersja zapoznawcza</SUP> do wysyłania danych na potrzeby archiwizowania w chmurze, odzyskiwania po awarii lub przetwarzania danych w skali chmury.  Usługa Data Box Edge<SUP>wersja zapoznawcza</SUP> umożliwia filtrowanie, analizowanie i przekształcanie danych podczas przenoszenia ich na platformę Azure.</p><p>Z naszych samouczków dowiesz się, jak korzystać z usług Data Box Gateway i Data Box Edge do obsługi opartych na sieci transferów danych.</p>
