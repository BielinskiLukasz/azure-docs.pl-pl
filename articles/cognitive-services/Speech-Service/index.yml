  - title: Wprowadzenie
    items:
      - type: paragraph
        text: |
          Zestaw SDK mowy (<a href="releasenotes.md">informacje o wersji</a>) umożliwia dodawanie do aplikacji następujących funkcji (i nie tylko)&colon;
          <div class="row"><div class="column"><ul>
          <li><b><a href="speech-to-text.md">Zamiana mowy na tekst</a></b> (rozpoznawanie mowy/SR)</li>
          <li><b><a href="speech-devices-sdk-create-kws.md">Niestandardowe słowo aktywujące</a></b> (wykrywanie słów kluczowych/KWS)</li>
          <li><b><a href="how-to-recognize-intents-from-speech-csharp.md">Intencja</a></b></li>
          <li><b><a href="speech-translation.md">Tłumaczenie</a></b></li>
          <li><b><a href="speech-container-howto.md">Kontener lokalny</a></b></li></ul></div><div class="column"><ul>
          <li><b><a href="text-to-speech.md">Zamiana tekstu na mowę</a></b> (TTS)</li>
          <li><b><a href="conversation-transcription-service.md">Transkrypcja konwersacji</a> </b> (CTS)</li>
          <li><b><a href="how-to-phrase-lists.md">Personalizacja listy fraz</a>/<a href="how-to-custom-speech.md">Dostosowanie mowy niestandardowej</a></b></li>
          <li><b><a href="voice-first-virtual-assistants.md">Asystent wirtualny opracowany przede wszystkim z myślą o obsłudze głosowej</a></b></li>
          <li><b><a href="call-center-transcription.md">Przekształcanie nagrań w centrach telefonicznej obsługi klienta</a></b></li></ul></div></div>
  - title: 5-minutowe przewodniki Szybki start
    items:
      - type: paragraph
        text: 'Dowiedz się, jak pobrać i zainstalować zestaw SDK oraz używać go, wybierając link ze strzałką <img src="media/index/link.jpg" height="15" width="15"></img>.<br/>Wszystkie linki ze strzałkami <img src="media/index/link.jpg" height="15" width="15"></img> domyślnie prowadzą do przewodnika Szybki start dotyczącego zamiany mowy na tekst. Można w nim wybrać inne przewodniki Szybki start (<a href="scenario-availability.md">jeśli są dostępne</a>), takie jak dotyczący zamiany tekstu na mowę lub asystenta wirtualnego opracowanego przede wszystkim z myślą o obsłudze głosowej.'
