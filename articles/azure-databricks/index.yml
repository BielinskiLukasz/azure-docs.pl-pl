  description: 'Dowiedz się, jak używać usługi Azure Databricks (platformy analiz opartej na usłudze Apache Spark) z konfiguracją jednym kliknięciem, usprawnionymi przepływami pracy i interakcyjnym obszarem roboczym, który umożliwia współpracę między analitykami danych, inżynierami danych i analitykami biznesowymi. W przewodnikach Szybki start i samouczkach pokazano, jak rozpocząć pracę z usługą Azure Databricks i przeprowadzić integrację z innymi usługami platformy Azure.'
