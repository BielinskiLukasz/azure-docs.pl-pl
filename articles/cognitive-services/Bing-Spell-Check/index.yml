abstract:
  description: 'Interfejs API sprawdzania pisowni Bing umożliwia kontekstowe sprawdzanie pisowni i gramatyki. Usługa Bing oferuje narzędzie do sprawdzania pisowni oparte na sieci, które wykorzystuje uczenie maszynowe i statystyczne tłumaczenie maszynowe, aby dynamicznie szkolić stale rozwijający się i wysoce kontekstowy algorytm. Sprawdzanie pisowni opiera się na olbrzymim korpusie wyszukiwań internetowych i dokumentów. Dowiedz się, jak na różne sposoby analizować zawartość, korzystając z przewodników Szybki start, samouczków i przykładów.'
