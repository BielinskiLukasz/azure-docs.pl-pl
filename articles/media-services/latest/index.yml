### YamlMime:YamlDocument
documentType: LandingData
title: Dokumentacja usługi Azure Media Services w wersji 3
metadata:
  document_id: null
  title: Dokumentacja usługi Azure Media Services v3 — samouczki i dokumentacja interfejsu API | Microsoft Docs
  description: 'Dowiedz się, jak kodować zawartość i tworzyć jej pakiety, przesyłać strumieniowo wideo na żądanie, prowadzić emisję na żywo i analizować wideo za pomocą usługi Media Services w wersji 3. Samouczki, dokumentacja interfejsu API i inne dokumenty przedstawiające sposób zapewnienia bezpiecznej transmisji strumieniowej materiałów wideo lub audio na żywo lub na żądanie, którą można skalować na potrzeby milionów użytkowników.'
  services: media-services
  author: Juliako
  manager: femila
  ms.service: media-services
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 04/12/2019
  ms.author: juliako
abstract:
  description: 'Dowiedz się, jak kodować zawartość i tworzyć jej pakiety, przesyłać strumieniowo wideo na żądanie, prowadzić emisję na żywo i analizować wideo za pomocą usługi Media Services w wersji 3. Samouczki, dokumentacja interfejsu API i inne dokumenty przedstawiające sposób zapewnienia bezpiecznej transmisji strumieniowej materiałów wideo lub audio na żywo lub na żądanie, którą można skalować na potrzeby milionów użytkowników. <br/> Te zestawy SDK są oparte na <a href="https://aka.ms/ams-v3-rest-sdk">specyfikacji interfejsu OpenAPI (Swagger) usługi Media Services w wersji 3</a>.'
sections:
  - title: null
    items:
      - type: list
        style: cards
        className: cardImageOuter
        items:
          - title: Poznaj pojęcia
            html: '<p><a href="https://docs.microsoft.com/azure/media-services/latest/storage-account-concept">Przekazywanie do chmury i magazynowanie w niej</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/encoding-concept">Kodowanie</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/reacting-to-media-services-events">Monitorowanie</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/analyzing-video-audio-files-concept">Analiza multimediów</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/dynamic-packaging-overview">Tworzenie pakietów</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/content-protection-overview">Ochrona</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/live-streaming-overview">Transmisja strumieniowa na żywo</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/use-azure-media-player">Odtwarzacze klienckie</a></p>'
          - title: Programowanie za pomocą interfejsu API w wersji 3
            html: '<p><a href="https://docs.microsoft.com/azure/media-services/latest/media-rest-apis-with-postman">Programowanie z użyciem architektury REST</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/developers-guide">Programowanie z użyciem zestawów SDK</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-java-howto">Nawiązywanie połączeń przy użyciu języka Java</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-dotnet-howto">Nawiązywanie połączeń przy użyciu platformy .NET</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-nodejs-howto">Nawiązywanie połączeń przy użyciu platformy Node.js</a></p>'
  - title: 5-minutowe przewodniki Szybki start
    items:
      - type: paragraph
        text: 'Dowiedz się, jak utworzyć konto usługi Media Services oraz zacząć kodować, tworzyć pakiety i przesyłać strumieniowo swoje wideo:'
      - type: list
        style: icon48
        items:
          - image:
              src: media/index/dotnet.svg
            text: Kodowanie i przesyłanie strumieniowe za pomocą platformy .NET
            href: /azure/media-services/latest/stream-files-dotnet-quickstart
          - image:
              src: media/index/cli.svg
            text: Kodowanie i przesyłanie strumieniowe za pomocą interfejsu wiersza polecenia
            href: /azure/media-services/latest/stream-files-cli-quickstart
          - image:
              src: media/index/logo_nodejs.svg
            text: Kodowanie i przesyłanie strumieniowe za pomocą platformy Node.js
            href: /azure/media-services/latest/stream-files-nodejs-quickstart
  - title: Samouczki krok po kroku
    items:
      - type: paragraph
        text: 'W samouczkach pokazano, jak bezpiecznie i na czas tworzyć pakiety wideo na żądanie i na żywo oraz wykonywać skalowanie dzięki możliwościom zintegrowanej usługi Azure CDN:'
      - type: list
        style: cards
        className: cardsM
        columns: 1
        items:
          - image:
              src: media/index/dotnet.svg
            html: '<p>W ramach samouczka przekazywany jest lokalny plik wideo, plik ten jest kodowany, po czym zakodowana zawartość jest przesyłana strumieniowo.<p/>'
            href: /azure/media-services/latest/stream-files-tutorial-with-api
            title: Kodowanie przekazanego pliku i strumieniowe przesyłanie wideo
          - image:
              src: media/index/dotnet.svg
            html: '<p>W samouczku wyjaśniono, jak przygotować konfigurację pod kątem wydarzeń na żywo. Następnie pokazano, jak za pomocą platformy .NET utworzyć wydarzenie na żywo typu przekazywanego.</p>'
            href: /azure/media-services/latest/stream-live-tutorial-with-api
            title: Emisja na żywo
          - image:
              src: media/index/dotnet.svg
            html: <p>W tym samouczku przedstawiono sposób analizowania wideo za pomocą interfejsu Azure Media Services API.</p>
            href: /azure/media-services/latest/analyze-videos-tutorial-with-api
            title: Analizowanie filmu wideo
          - image:
              src: media/index/dotnet.svg
            html: '<p>Dowiedz się, jak skonfigurować interfejsy Media Services API i używać ich do dynamicznego szyfrowania zawartości algorytmem AES-128.</p>'
            href: /azure/media-services/latest/protect-with-aes128
            title: Dynamiczne szyfrowanie algorytmem AES-128
          - image:
              src: media/index/dotnet.svg
            html: '<p>Dowiedz się, jak skonfigurować interfejsy Media Services API do dynamicznego szyfrowanie zawartości z użyciem wielu mechanizmów zarządzanie prawami cyfrowymi (PlayReady, Widevine i FairPlay).</p>'
            href: /azure/media-services/latest/protect-with-drm
            title: Dynamiczne szyfrowanie z użyciem wielu mechanizmów zarządzania prawami cyfrowymi
          - image:
              src: media/index/rest.svg
            html: '<p>W samouczku pokazano, jak zakodować plik zdalny na podstawie adresu URL i przesłać strumieniowo wideo.</p>'
            href: /azure/media-services/latest/stream-files-tutorial-with-rest
            title: Kodowanie pliku zdalnego i strumieniowe przesyłanie wideo
