title: Oszczędzanie dzięki rezerwacjom platformy Azure
summary: Dowiedz się, w jaki sposób rezerwacje platformy Azure pomagają zaoszczędzić pieniądze dzięki zobowiązaniu do korzystania z planów dla maszyn wirtualnych, usługi Azure Blob Storage lub Azure Data Lake Storage Gen2, pojemności obliczeniowej bazy danych SQL Database, przepływności bazy danych Azure Cosmos DB oraz innych zasobów platformy Azure przez jeden rok lub trzy lata. 
