abstract:
  description: 'Dowiedz się, jak używać usługi Notification Hubs, czyli wieloplatformowego i skalowalnego aparatu obsługującego powiadomienia push, aby szybko wysyłać miliony komunikatów do aplikacji działających na urządzeniach różnych typów (z systemami Android, iOS, Windows i Windows Phone). <p>W samouczkach, dokumentacji interfejsu API i innych dokumentach pokazano, jak skonfigurować i wysyłać powiadomienia wypychane z dowolnego zaplecza na dowolne urządzenie mobilne.</p>'
