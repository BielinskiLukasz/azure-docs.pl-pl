abstract:
  description: Azure Media Services (AMS) to oparta na chmurze platforma umożliwiająca tworzenie rozwiązań pozwalających na realizowanie kodowania wideo w jakości HD i przesyłania strumieniowego wideo w jakości telewizyjnej docierającego do odbiorców na najpopularniejszych urządzeniach. Usługa AMS w wersji 3 umożliwia też wyodrębnianie szczegółowych informacji z plików wideo i audio przy użyciu usługi Video Indexer za pośrednictwem ustawień wstępnych analizatora usługi AMS w wersji 3. Aby uzyskać bardziej szczegółowe informacje, można korzystać bezpośrednio z usługi Video Indexer.<br/> Aby ustalić, kiedy należy używać usługi Video Indexer zamiast ustawień wstępnych analizatora usługi Media Services, zapoznaj się z <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">dokumentem z porównaniem</a>.
