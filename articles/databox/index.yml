abstract:
  description: Usługa Azure Data Box umożliwia szybkie, niedrogie i niezawodne przesyłanie terabajtów danych do platformy Azure. Firma Microsoft wysyła dyski i zajmuje się całą logistyką, aby przyspieszyć bezpieczny transfer danych.<p>Transfer dużych ilości danych na platformę Azure w 4 prostych krokach — zamówienie, odebranie, skopiowanie danych na dyski i zwrócenie dysków na platformę Azure. Po odebraniu dysków dane są pozyskiwane do platformy Azure, a dyski są bezpiecznie czyszczone.<p><a href="/azure/databox/data-box-disk-overview">Dowiedz się więcej na temat dysku usługi Data Box</a>.</p>
