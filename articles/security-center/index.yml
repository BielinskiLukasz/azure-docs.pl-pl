      text: Dodawanie komputerów z systemem Linux
      href: /azure/security-center/quick-onboard-linux-computer
    - image:
        src: /media/common/i_multi-connect.svg
      text: Podłączanie rozwiązań zabezpieczeń
      href: /azure/security-center/quick-security-solutions
