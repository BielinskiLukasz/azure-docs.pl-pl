  titleSuffix: Cognitive Services
  description: Dowiedz się, jak używać interfejsu API tłumaczenia mowy w usłudze Translator do tłumaczenia mowy na mowę i mowy na tekst w wielu językach. W samouczkach pokazano, jak napisać kod korzystający z usługi Translator.
