abstract:
  description: 'Program Azure Sentinel w wersji zapoznawczej to rozwiązanie SIEM natywne dla chmury, które zapewnia inteligentną analizę zabezpieczeń dla całego przedsiębiorstwa w skali chmury. Korzystaj z nieograniczonej szybkości i skalowalności chmury, aby skupić się na najistotniejszych kwestiach. Łatwo gromadź dane ze wszystkich swoich zasobów chmurowych i lokalnych, usługi Office 365, zasobów platformy Azure i innych chmur. Skutecznie wykrywaj zagrożenia, używając wbudowanych funkcji uczenia maszynowego opracowanych przez ekspertów firmy Microsoft w dziedzinie analizy zabezpieczeń. Automatyzuj reagowanie na zagrożenia, używając wbudowanych podręczników aranżacji i automatyzacji.'
