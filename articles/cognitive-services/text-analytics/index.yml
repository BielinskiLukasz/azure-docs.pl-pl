  title: Dokumentacja interfejsu API analizy tekstu — samouczki i dokumentacja interfejsu API — Azure Cognitive Services | Microsoft Docs
  description: 'Interfejs API analizy tekstu to oparta na chmurze usługa udostępniająca zaawansowane przetwarzanie języka naturalnego z zastosowaniem tekstu nieprzetworzonego. Obejmuje ona cztery główne funkcje: analizę tonacji, wyodrębnianie kluczowych fraz, rozpoznawanie jednostek znaku oraz wykrywanie języka.'
