  description: Usługa rozpoznawania mowy firmy Microsoft oraz jej zestaw SDK ułatwia deweloperom tworzenie w swoich aplikacjach zaawansowanych funkcji rozpoznawania mowy, takich jak kontrola poleceń głosowych, transkrypcja i dyktowanie. Cortana, pakiet Microsoft Office i inne oprogramowanie korzysta z tej samej technologii. Kluczową cechą, która wyróżnia usługę rozpoznawania mowy firmy Microsoft, jest możliwość dostosowania modeli akustycznych i językowych funkcji <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">zamiany mowy na tekst</a> w celu dopasowania do specjalistycznego słownictwa, hałaśliwych środowisk i różnych sposobów mówienia. Dostępne są również dostosowane funkcje <a href="http://aka.ms/customvoice">zamiany tekstu na mowę</a> i <a href="http://aka.ms/customtranslator">tłumaczenia mowy</a>.<br/><br/>Nasz zestaw SDK rozpoznawania mowy jest dostępny na wielu platformach i w kilku językach programowania, więc, w zależności od potrzeb aplikacji, wystarczy zadbać o odpowiednie skonfigurowanie mikrofonu, przesyłanie strumieniowe w czasie rzeczywistym lub komunikację plikową opartą na partiach.
