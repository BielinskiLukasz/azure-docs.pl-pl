abstract:
  description: 'Dowiedz się, jak wyświetlać raporty dotyczące zabezpieczeń i inspekcji dla danego środowiska lub monitorować je z upływem czasu, aby uzyskać szczegółowe informacje na temat wzorców użycia. Raporty usługi Azure Active Directory (Azure AD) umożliwiają uzyskiwanie szczegółowych informacji dotyczących zabezpieczeń i wzorców użycia w danym środowisku. Na przykład można uzyskać odpowiedzi na następujące pytania:<ul><li>W jaki sposób aplikacje lub usługi są wykorzystywane przez użytkowników?</li><li>Jakie są potencjalne zagrożenia wpływające na kondycję środowiska?</li><li>Jak rozwiązywać problemy uniemożliwiające użytkownikom wykonywanie pracy?</li>'
