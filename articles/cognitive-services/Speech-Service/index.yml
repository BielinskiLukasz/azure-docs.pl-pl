- title: Zestaw Speech Devices SDK
  items:
  - type: paragraph
    text: Wraz z wprowadzeniem ujednoliconej usługi rozpoznawania mowy firma Microsoft i jej partnerzy oferują teraz zintegrowaną platformę oprogramowania i sprzętową zoptymalizowaną pod kątem projektowania urządzeń z funkcją rozpoznawania mowy&#58; zestaw <b>Speech Devices SDK</b>. Ten zestaw SDK umożliwia projektowanie urządzeń z inteligentną obsługą mowy dla wszystkich typów aplikacji.
  - type: paragraph
    text: Zestaw <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Speech Devices SDK</a> umożliwia projektowanie urządzeń asystujących z możliwym do dostosowania słowem aktywującym unikatowym dla Twojej marki, które wyzwala rejestrację dźwięku. Zestaw zapewnia także doskonałe przetwarzanie audio ze źródeł wielokanałowych, co zwiększa dokładność rozpoznawania mowy, a także pomijanie szumu, głos dalekiego pola i kształtowanie wiązki.
