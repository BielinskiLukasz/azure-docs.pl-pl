abstract:
  description: 'Interfejs API narzędzia do wykrywania anomalii pomaga w prosty sposób osadzać funkcje wykrywania anomalii w Twoich aplikacjach, dzięki czemu użytkownicy będą mogli szybko identyfikować problemy w celu minimalizowania strat i negatywnego wpływu na klienta. Nie jest wymagana żadna wiedza na temat uczenia maszynowego. Za pomocą jednego wywołania interfejsu API można uaktywnić ten wstępnie wytrenowany model sztucznej inteligencji, który pozyskuje dane szeregów czasowych wszystkich typów i w każdej ilości, wybiera najlepiej dopasowany model wykrywania anomalii dla Twoich danych w celu zapewnienia wysokiej dokładności i automatycznie wyświetla zdarzenia bezpośrednio po ich wystąpieniu. Możesz dostosować usługę, aby wykrywała anomalie różnych rozmiarów.  Narzędzie do wykrywania anomalii umożliwia identyfikowanie zdarzeń biznesowych, monitorowanie ruchu urządzeń IoT, wykrywanie oszustw, reagowanie na zmiany na rynku i nie tylko.'
