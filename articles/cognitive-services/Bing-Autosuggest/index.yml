  description: 'Dowiedz się, jak używać interfejsu API automatycznego sugerowania Bing w celu uzyskania propozycji zapytań na podstawie zapytania częściowego. W samouczkach wyjaśniono, jak tworzyć aplikacje korzystające z usługi.'
