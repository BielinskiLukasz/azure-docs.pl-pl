abstract:
  description: Dowiedz się, jak przeprowadzać przesyłanie strumieniowe wideo na żądanie, prowadzić emisję na żywo i analizować filmy wideo za pomocą usługi Media Services. Samouczki, dokumentacja interfejsu API i inne dokumenty przedstawiające sposób zapewnienia bezpiecznej transmisji strumieniowej materiałów wideo lub audio na żywo lub na żądanie, którą można skalować na potrzeby milionów użytkowników.
sections:
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: 'Dowiedz się, jak utworzyć konto platformy Media Services, rozpocząć kodowanie filmów wideo i odtwarzać je za pomocą usługi Azure Media Player:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Przesyłanie strumieniowe plików wideo
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: 'Dowiedz się, jak przesyłać strumieniowo pliki na żądanie, prowadzić emisję na żywo i analizować klipy wideo za pomocą usługi Media Services w wersji 3:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Przekazywanie, kodowanie i przesyłanie strumieniowe klipów wideo
      href: /azure/media-services/latest/stream-files-tutorial-with-api
    - image:
        src: media/index/AMSIcons-live.svg
      text: Emisja na żywo
      href: /azure/media-services/latest/stream-live-tutorial-with-api
    - image:
        src: media/index/AMSIcons-media_analytics.svg
      text: Analizowanie klipów wideo
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
- title: Przykłady
  items:
  - type: paragraph
    text: 'Przykłady pokazujące, jak za pomocą interfejsów API przeprowadzać przesyłanie strumieniowe wideo, prowadzić emisję na żywo i analizować filmy wideo za pomocą usługi Media Services w wersji 3:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/cli.svg
      text: Interfejs wiersza polecenia platformy Azure
      href: https://github.com/Azure/azure-docs-cli-python-samples/tree/master/media-services
    - image:
        src: media/index/rest.svg
      text: REST i Postman
      href: https://github.com/Azure-Samples/media-services-v3-rest-postman
    - image:
        src: media/index/logo_dotnet_core.svg
      text: .NET Core i Visual Studio Code
      href: https://github.com/Azure-Samples/media-services-v3-dotnet-core-tutorials
    - image:
        src: media/index/dotnet.svg
      text: .NET przy użyciu programu Visual Studio
