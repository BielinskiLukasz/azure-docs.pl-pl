  title: Dokumentacja usługi Azure Policy — samouczki i dokumentacja interfejsu API
  description: Usługa Azure Policy pomaga zarządzać problemami z zasobami IT i zapobiegać im dzięki definicjom zasad wymuszającym reguły i efekty dotyczące zasobów. Gdy używasz usługi Azure Policy, zasoby pozostają zgodne ze standardami firmy i umowami dotyczącymi poziomu usług. Dowiedz się, jak tworzyć i przypisywać definicje zasad oraz zarządzać nimi, korzystając z naszych przewodników Szybki start, samouczków i przykładów.
