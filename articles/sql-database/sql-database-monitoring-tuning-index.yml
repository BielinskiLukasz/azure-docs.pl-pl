          - html: 'Dowiedz się, jak <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=/azure/sql-database/toc.json">inteligentne przetwarzanie zapytań</a> może poprawić wydajność Twojej bazy danych.'
          - html: 'Skonfiguruj <a href="sql-database-operate-query-store.md">magazyn zapytań</a> i korzystaj z niego. Jest to podstawowa technologia serwera SQL Server, która umożliwia uzyskiwanie analiz wydajności zapytań w czasie rzeczywistym.'
          - html: 'Dowiedz się, jak używać <a href="sql-database-operate-query-store.md">dynamicznych widoków zarządzania</a> do analizowania wydajności obciążenia.'
          - html: 'Dowiedz się, jak monitorować działania bazy danych za pomocą zdarzeń <a href="sql-database-xevent-db-diff-from-svr.md">XEvent</a>.'
