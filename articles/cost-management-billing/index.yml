### YamlMime:Hub
title: Dokumentacja dotycząca usługi Azure Cost Management i rozliczeń
summary: Usługa Azure Cost Management i rozliczenia pomagają w zapoznawaniu się z rozliczeniami platformy Azure, zarządzaniu kontem i subskrypcjami, monitorowaniu i kontrolowaniu wydatków na platformie Azure oraz optymalizowaniu użycia zasobów. Dowiedz się, jak analizować koszty, tworzyć budżety i zarządzać nimi, eksportować dane, a także zapoznawać się z zaleceniami i wdrażać je.
