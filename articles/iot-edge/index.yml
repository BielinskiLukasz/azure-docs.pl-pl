abstract:
  description: 'Azure IoT Edge jest usługą Internetu rzeczy (IoT) opartą na usłudze IoT Hub. Ta usługa jest przeznaczona dla klientów, którzy chcą analizować dane na urządzeniach, czyli „na brzegu”, a nie w chmurze. Dzięki przeniesieniu części obciążenia na brzeg urządzenia poświęcają mniej czasu na wysyłanie komunikatów do chmury i szybciej reagują na zmiany stanu.'
  aside:
    image:
      alt: null
      height: 110
      src: ./media/index/iot-edge-thumbnail.png
      width: 250
    title: 'Tworzenie inteligentnych rozwiązań brzegowych za pomocą usługi Azure IoT Edge (6:59)'
    href: 'https://channel9.msdn.com/Shows/Internet-of-Things-Show/Creating-the-intelligent-edge-with-Azure-IoT-Edge'
    width: 250
sections:
  - title: 5-minutowe przewodniki Szybki start
    items:
      - type: paragraph
        text: 'Utwórz maszynę wirtualną platformy Azure, skonfiguruj ją w celu działania jako urządzenia usługi IoT Edge i wdróż w niej kod:'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_Windows.svg'
            text: Windows
            href: /azure/iot-edge/quickstart
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_linux-color.svg'
            text: Linux
            href: /azure/iot-edge/quickstart-linux
  - title: Samouczki krok po kroku
    items:
      - type: paragraph
        text: 'Dowiedz się, jak zainstalować i skonfigurować usługę IoT Edge, wdrażać moduły oraz korzystać z usług platformy Azure, takich jak Stream Analytics i Custom Vision, na brzegu sieci.'
      - type: list
        style: ordered
        items:
          - html: Skonfiguruj swoją maszynę deweloperską i dowiedz się więcej o modułach usługi IoT Edge dla <a href="/azure/iot-edge/tutorial-develop-for-linux">urządzeń z systemem Linux</a> lub dla <a href="/azure/iot-edge/tutorial-develop-for-windows">urządzeń z systemem Windows</a>.
          - html: 'Twórz niestandardowe moduły kodu dla urządzeń z systemem Linux w języku <a href="/azure/iot-edge/tutorial-c-module">C</a>, <a href="/azure/iot-edge/tutorial-csharp-module">C#</a>, <a href="/azure/iot-edge/tutorial-python-module">Python</a>, <a href="/azure/iot-edge/tutorial-node-module">Node.js</a> lub <a href="/azure/iot-edge/tutorial-java-module">Java</a>.'
          - html: 'Twórz niestandardowe moduły kodu dla urządzeń z systemem Windows w języku <a href="/azure/iot-edge/tutorial-c-module-windows">C</a> lub <a href="/azure/iot-edge/tutorial-csharp-module-windows">C#</a>.'
          - html: <a href="/azure/iot-edge/tutorial-deploy-function">Filtrowanie komunikatów przy użyciu usługi Azure Functions</a>
          - html: <a href="/azure/iot-edge/tutorial-deploy-stream-analytics">Wyszukiwanie wartości średnich przy użyciu usługi Azure Stream Analytics jako modułu</a>
          - html: <a href="/azure/iot-edge/tutorial-deploy-machine-learning">Ocenianie danych przy użyciu usługi Azure Machine Learning jako modułu</a>
          - html: <a href="/azure/iot-edge/tutorial-deploy-custom-vision">Klasyfikowanie obrazów za pomocą usługi Custom Vision Service jako modułu</a>
          - html: <a href="/azure/iot-edge/tutorial-store-data-sql-server">Przechowywanie danych na brzegu sieci przy użyciu programu SQL Server</a>