### YamlMime:Landing
title: Dokumentacja rozwiązań Azure Stack Edge i Azure Data Box Gateway — transfer danych w trybie online
summary: Używaj urządzeń Azure Data Box Gateway i Azure Stack Edge do obsługi transferów danych o wysokiej wydajności przez sieć. Wybierz usługę Data Box Gateway do wysyłania danych na potrzeby archiwizowania w chmurze, odzyskiwania po awarii lub przetwarzania danych w skali chmury. Usługa Azure Stack Edge umożliwia filtrowanie, analizowanie i przekształcanie danych przed przeniesieniem ich na platformę Azure. Usługa Azure Data Box Edge ostatnio zmieniła nazwę na Azure Stack Edge.
