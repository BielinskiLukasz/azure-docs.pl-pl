abstract:
  description: 'Interfejs API automatycznego sugerowania Bing pozwala wysłać do usługi Bing termin w postaci częściowego zapytania wyszukiwania i otrzymać w zamian listę proponowanych zapytań, które były wyszukiwane przez innych użytkowników.  Na przykład gdy użytkownik wpisuje poszczególne znaki szukanego terminu, można wywoływać ten interfejs API w celu umieszczania sugestii na liście rozwijanej pola wyszukiwania. Dowiedz się, jak używać interfejsu API automatycznego sugerowania, korzystając z naszych przewodników Szybki start, samouczków i przykładów.'
