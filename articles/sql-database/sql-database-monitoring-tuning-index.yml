- items:
  - type: paragraph
    text: Usługa Azure SQL Database pozwala na łatwe monitorowanie i dostrajanie obciążenia baz danych.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Szczegółowe informacje o wydajności zapytań
      href: /azure/sql-database/sql-database-query-performance
      html: <p>Łatwo monitorować użycie zasobów w usłudze Azure SQL Database (pojedynczej bazy danych), z za pomocą wbudowanych funkcji monitorowania w witrynie Azure portal.</p>
    - title: Azure SQL Analytics
      href: https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json
      html: <p>Monitorowanie usługi Azure SQL Analytics umożliwia łatwe monitorowanie dużych floty bazy danych, pul elastycznych i wystąpień w jedną taflę szkła.</p>
    - title: Automatyczne dostrajanie
      href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Automatyczne dostrajanie automatyczne zaleca i rozwiązuje problemy z planu zapytania, tworzy i porzuca indeksy w celu zwiększenia wydajności.</p>
    - title: Szczegółowe informacje o wydajności inteligentne
      href: /azure/sql-database/sql-database-intelligent-insights
      html: <p>Wbudowana funkcja analizy w usłudze Azure SQL Database wykrywa szkodliwe zdarzenia, które powodują spadek wydajności w bazach danych i zapewnia zalecenia dotyczące ograniczania ryzyka, gdy jest to możliwe.</p>
    - title: Zalecenia dotyczące wydajności
      href: /azure/sql-database/sql-database-advisor
      html: <p>Usługa Azure SQL Database udostępnia zestaw zaleceń, które mogą pomóc w optymalizacji bazy danych w witrynie Azure portal.</p>
    - title: Metryki i rejestrowanie
      href: /azure/sql-database/sql-database-metrics-diag-logging
      html: <p>Stream telemetrii diagnostyki bazy danych Azure SQL Analytics, Azure Event Hub lub Azure Blob Storage pod kątem niestandardowych integracji.</p>
