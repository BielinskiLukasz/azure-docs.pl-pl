title: Azure IoT Edge
metadata:
  title: 'Azure IoT Edge — samouczki, dokumentacja interfejsu API'
  description: Wdrażanie usług platformy Azure i niestandardowej logiki biznesowej na urządzeniach na brzegu sieci.
  author: kgremban
  manager: philmea
  ms.service: iot-edge
