abstract:
  description: Azure Media Services to oparta na chmurze platforma umożliwiająca tworzenie rozwiązań pozwalających na realizowanie kodowania wideo w jakości HD i przesyłania strumieniowego wideo w jakości telewizyjnej docierającego do odbiorców na najpopularniejszych urządzeniach. Usługa Media Services v3 umożliwia też wyodrębnianie szczegółowych informacji z plików wideo i audio przy użyciu usługi Video Indexer za pośrednictwem ustawień wstępnych analizatora usługi Media Services v3. Aby uzyskać bardziej szczegółowe informacje, można korzystać bezpośrednio z usługi Video Indexer.
