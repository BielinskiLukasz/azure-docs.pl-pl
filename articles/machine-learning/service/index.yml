- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: 'Dowiedz się, jak skonfigurować obszar roboczy i zasoby dla usługi Azure Machine Learning Service, korzystając z przewodnika Szybki start:'
