### YamlMime:Landing
title: Usługa Azure Active Directory dla deweloperów
summary: >
  Azure Active Directory (Azure AD) to usługa zarządzania tożsamościami w chmurze, która umożliwia deweloperom tworzenie aplikacji z możliwością logowania użytkowników mających konta służbowe Microsoft. Usługa Azure AD obsługuje tworzenie aplikacji biznesowych zarówno z pojedynczą dzierżawą, jak i z wieloma dzierżawami.


  WAŻNE: Ta zawartość dotyczy starszego punktu końcowego usługi Azure AD 1.0. W przypadku nowych projektów należy użyć platformy tożsamości firmy Microsoft.
