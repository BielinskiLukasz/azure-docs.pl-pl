  ms.date: 07/26/2018
  ms.author: dekapur
abstract:
  description: 'Usługa Azure Service Fabric Mesh to w pełni zarządzana usługa, która umożliwia deweloperom tworzenie i wdrażanie aplikacji o kluczowym znaczeniu bez konieczności zarządzania infrastrukturą.  Usługa Service Fabric Mesh pozwala tworzyć i uruchamiać bezpieczne rozproszone aplikacje mikrousług, które można skalować na żądanie. Dowiedz się, jak używać usługi Service Fabric Mesh, korzystając z przewodników Szybki start i samouczków.  Aby dowiedzieć się więcej, przeczytaj <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">omówienie usługi Service Fabric Mesh</a> i <a href="/azure/service-fabric-mesh/service-fabric-mesh-faq">często zadawane pytania</a>.'
