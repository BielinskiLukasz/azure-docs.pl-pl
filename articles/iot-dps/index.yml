### YamlMime:Landing
title: Dokumentacja usługi Azure IoT Hub Device Provisioning Service (DPS)
summary: Usługa IoT Hub Device Provisioning Service (DPS) to usługa pomocnika usługi IoT Hub umożliwiająca automatyczną aprowizację w miarę potrzeb na zasadach usługi IoT Hub, nie wymagając interwencji człowieka, co umożliwia klientom aprowizację milionów urządzeń w sposób bezpieczny i ekonomiczny. Dowiedz się, jak aprowizować urządzenia w centrach IoT, korzystając z przewodników Szybki start, samouczków i przykładów.
