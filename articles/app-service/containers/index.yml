### YamlMime:Landing
title: Dokumentacja usługi App Service dla systemu Linux
summary: Usługa Azure App Service umożliwia tworzenie i hostowanie aplikacji internetowych, zapleczy aplikacji mobilnych oraz interfejsów API RESTful w wybranym języku programowania bez zarządzania infrastrukturą. Oferuje automatyczne skalowanie i wysoką dostępność, obsługuje systemy Windows i Linux, a także umożliwia używanie wdrożeń zautomatyzowanych z usług GitHub i Azure DevOps oraz dowolnych repozytoriów Git. Dowiedz się, jak używać usługi Azure App Service, korzystając z przewodników Szybki start, samouczków i przykładów.
metadata:
  title: Dokumentacja usługi App Service dla systemu Linux
  description: Dowiedz się, jak tworzyć witryny i aplikacje internetowe w systemie Linux w usłudze App Service. Uruchom kod w domyślnym kontenerze platformy Docker lub uruchom kontener niestandardowy.
