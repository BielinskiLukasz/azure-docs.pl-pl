sections:
- items:
  - type: paragraph
    text: Usługa Azure SQL Database udostępnia zaawansowane wbudowane funkcje zabezpieczeń, które pomagają w ochronie baz danych.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Przegląd
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Usługa Azure SQL Database zawiera zestaw funkcji zaawansowanych zabezpieczeń, które mogą pomóc Ci zabezpieczyć Twoje dane.</p>
    - title: Wykrywanie zagrożeń
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Wykrywa nietypowe działania wskazujące na nietypowe i potencjalnie szkodliwe próby uzyskania dostępu lub wykorzystania baz danych.</p>
    - title: Ocena luk w zabezpieczeniach
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>Ocena luk w zabezpieczeniach umożliwia odnajdywanie, śledzenie i korygowanie potencjalnych luk w bazie danych.</p>
    - title: Szyfrowanie jako rest
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>Przezroczyste szyfrowanie danych (TDE) zapewnia przezroczysty szyfrują informacje w bazach danych.</p>
    - title: Odnajdowanie i klasyfikacja danych
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>Danych, odnajdowanie i klasyfikacja umożliwia odnajdywania, klasyfikowania, etykietowania i ochrony poufnych danych w bazach danych.</p>
    - title: Usługa Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Usługa Azure SQL Database umożliwia nawiązanie połączenia z bazą danych przy użyciu tożsamości w usłudze Azure Active Directory (Azure AD).</p>
