### YamlMime:Landing
title: Dokumentacja interfejsu API rozpoznawania twarzy
summary: 11 czerwca 2020 roku firma Microsoft ogłosiła, że nie będzie sprzedawać technologii rozpoznawania twarzy departamentom policji w Stanach Zjednoczonych, dopóki nie zostaną wdrożone ścisłe przepisy oparte na prawach człowieka. Dlatego klienci nie mogą korzystać z funkcji rozpoznawania twarzy dostępnych w usługach platformy Azure, takich jak indeksator twarzy lub materiałów wideo, jeśli klient jest departamentem policji w Stanach Zjednoczonych lub zezwala takiemu departamentowi na korzystanie z tych usług.
metadata:
  title: Dokumentacja rozpoznawania twarzy — przewodniki Szybki start, samouczki i dokumentacja interfejsu API — Azure Cognitive Services | Microsoft Docs
  description: Oparta na chmurze usługa rozpoznawania twarzy oferuje deweloperom dostęp do zaawansowanych algorytmów rozpoznawania twarzy. Algorytmy rozpoznawania twarzy firmy Microsoft umożliwiają wykrywanie atrybutów twarzy i ich rozpoznawanie. Dowiedz się, jak na różne sposoby analizować zawartość, korzystając z przewodników Szybki start, samouczków i przykładów.
