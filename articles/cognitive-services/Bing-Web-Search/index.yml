abstract:
  description: Interfejs API wyszukiwania w Internecie Bing udostępnia środowisko podobne do usługi Bing i zwraca wyniki wyszukiwania, które usługa Bing określi jako istotne dla zapytania użytkownika. Wyniki obejmują strony internetowe i mogą również obejmować obrazy, klipy wideo i nie tylko.
