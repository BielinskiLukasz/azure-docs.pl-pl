title: Dokumentacja tożsamości zewnętrznych
summary: Tożsamości zewnętrzne to zestaw funkcji umożliwiających organizacjom zabezpieczanie dowolnych użytkowników zewnętrznych (w tym klientów i partnerów) oraz zarządzanie nimi. Bazując na współpracy B2B, tożsamości zewnętrzne oferują dodatkowe możliwości interakcji i komunikacji z użytkownikami spoza organizacji.
