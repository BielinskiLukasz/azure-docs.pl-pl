    text: 'Dowiedz się, jak przygotować dane, skonfigurować eksperymenty i operacjonalizować modele uczenia maszynowego:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Trenowanie i wdrażanie modeli klasyfikacji obrazów</a> (<b>dwuczęściowa seria</b>).
    - html: <a href="tutorial-data-prep">Przygotowywanie danych i stosowanie zautomatyzowanego uczenia maszynowego</a> do trenowania i dostrajania modeli regresji (<b>dwuczęściowa seria</b>).<br>&nbsp;
  - type: paragraph
    text: '<b>Przykłady</b>: Eksploracja usługi z użyciem tych <a href="https://aka.ms/aml-notebooks">notesów programu Jupyter Notebook</a> w usłudze GitHub.'
