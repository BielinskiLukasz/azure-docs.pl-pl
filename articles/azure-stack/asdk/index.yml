abstract:
  description: Azure stosu Development Kit (ASDK) to wdrożenie jednowęzłowej Azure stosu, który można pobrać i użyć bezpłatnie. ASDK ma zapewnić środowisko, można obliczyć stosu Azure i opracowywanie nowoczesnych aplikacji przy użyciu interfejsów API i narzędzi zgodne z platformy Azure w środowiskach nieprodukcyjnych. <br/><br/>Jeśli operator Azure stosu, który zarządza zintegrowanych systemów infrastruktury i oferuje usługi, zobacz nasze <a href="/azure/azure-stack/">dokumentacji operator</a>.<br/><br/>Jeśli użytkownik Azure stosu, który korzysta z usług lub tworzy aplikacje stosu Azure, zobacz nasze <a href="/azure/azure-stack/user">dokumentacji użytkownika</a>.
