abstract:
  description: Interfejs API tłumaczenia mowy w usłudze Translator firmy Microsoft, będący częścią kolekcji interfejsów API usług Microsoft Cognitive Services, to oparta na chmurze usługa tłumaczenia maszynowego, która zapewnia tłumaczenie mowy na mowę i mowy na tekst. Oparty na standardowej w branży technologii REST interfejs może być używany w celu dodawania kompleksowych tłumaczeń mowy w czasie rzeczywistym do dowolnych aplikacji, narzędzi i innych rozwiązań wymagających usługi tłumaczenia mowy obsługującej wiele języków niezależnie od docelowego systemu operacyjnego lub języków programowania. Lista obsługiwanych języków jest dostępna w artykule <a href="languages.md">Obsługiwane języki</a>.
sections:
- title: 
  items:
  - type: paragraph
    text: '<b>UWAGA: nowa usługa Speech Service i zestaw SDK zastępują interfejs API tłumaczenia mowy w usłudze Translator, który przestanie działać 15 października 2019 r. Aby uzyskać informacje na temat przełączenia na usługę Speech Service, zobacz <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api">Migrowanie z interfejsu API tłumaczenia mowy w usłudze Translator do usługi Speech Service</a></b>'
