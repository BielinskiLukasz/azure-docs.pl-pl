### YamlMime:Landing
title: Dokumentacja dotycząca czytnika immersyjnego
summary: Czytnik immersyjny to narzędzie implementujące sprawdzone techniki poprawiające rozumienie tekstu czytanego przez osoby doskonalące umiejętność czytania, uczące się języka i uczące się w odmienny sposób. Czytnik immersyjny można zastosować w aplikacji internetowej, korzystając z zestawu SDK czytnika immersyjnego.
