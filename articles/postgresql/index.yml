### YamlMime:Landing
title: Dokumentacja usługi Azure Database for PostgreSQL
summary: 'Usługa Azure Database for PostgreSQL jest usługą relacyjnej bazy danych opartą na aparacie bazy danych Postgres typu open source. Jest to w pełni zarządzana baza danych oferowana jako usługa, która może obsługiwać obciążenia o krytycznym znaczeniu — z przewidywalną wydajnością, zabezpieczeniami, wysoką dostępnością i dynamiczną skalowalnością. Jest dostępna w postaci dwóch opcji wdrożenia: pojedynczego serwera i klastra Hiperskala (Citus). Opcja hiperskali (Citus) skaluje zapytania w poziomie na wielu maszynach przy użyciu dzielenia na fragmenty i obsługuje aplikacje, które wymagają większej skali i wydajności. Dowiedz się, jak używać usługi Azure Database dla PostgreSQL, korzystając z przewodników Szybki Start, samouczków i przykładów.'
