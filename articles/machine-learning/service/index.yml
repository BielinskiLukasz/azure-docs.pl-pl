title: Dokumentacja usługi Azure Machine Learning
metadata:
  title: Dokumentacja usługi Azure Machine Learning Service — samouczki i dokumentacja interfejsu API | Microsoft Docs
  description: Usługa Azure Machine Learning zapewnia środowisko oparte na chmurze, które służy do tworzenia, szkolenia, testowania, wdrażania i śledzenia modeli uczenia maszynowego oraz zarządzania nimi. Usługa Azure Machine Learning Service w pełni obsługuje technologie typu open source, takie jak Scikit-learn, Tensorflow, Pytorch oraz wszelkie inne struktury oparte na języku Python. Dowiedz się, jak korzystać z usługi Azure Machine Learning Service na potrzeby przepływów pracy uczenia maszynowego, dzięki naszym przewodnikom Szybki start i samouczkom.
