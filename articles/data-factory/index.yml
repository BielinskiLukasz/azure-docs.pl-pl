### YamlMime:YamlDocument
documentType: LandingData
title: Dokumentacja usługi Azure Data Factory
metadata:
  title: Dokumentacja usługi Azure Data Factory — samouczki i dokumentacja interfejsu API | Microsoft Docs
  description: Informacje na temat używania usługi Data Factory do konfigurowania zautomatyzowanych potoków danych ze źródeł lokalnych oraz ze źródeł w chmurze w celu przenoszenia i przetwarzania danych na potrzeby analiz.
  services: data-factory
  author: sharonlo101
  ms.author: shlo
  manager: craigg
  ms.service: data-factory
  ms.tgt_pltfrm: na
  ms.topic: overview
  ms.date: 08/06/2018
abstract:
  description: 'Dowiedz się, jak tworzyć zautomatyzowane potoki danych składające się z usług przechowywania, przenoszenia i przetwarzania danych za pomocą usługi integracji danych w chmurze Data Factory. Samouczki i inne dokumenty przedstawiające sposób konfigurowania potoków danych i zarządzania nimi oraz metody przenoszenia i przekształcania danych na potrzeby analiz. <p>Jeśli używasz wersji V1 usługi Data Factory, zobacz <a href=/azure/data-factory/v1/data-factory-introduction>dokumentację wersji V1</a>.</p>'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Nowe możliwości nowoczesnej integracji danych w chmurze (1:19:22)'
    href: 'https://channel9.msdn.com/Events/Build/2018/BRK2204/player'
    width: 250
