sections:
  - items:
      - type: paragraph
        text: 'Usługa Azure SQL Database to w pełni zarządzany aparat bazy danych typu „platforma jako usługa” (Platform as Service, PaaS) obsługujący większość funkcji zarządzania bazą danych, takich jak uaktualnienia, poprawki, tworzenie kopii zapasowych i monitorowanie, bez konieczności udziału użytkownika. Usługa Azure SQL Database zawsze korzysta z najnowszej stabilnej wersji aparatu bazy danych programu SQL Server i systemu operacyjnego z zastosowanymi poprawkami, zapewniając dostępność na poziomie 99,99%. Funkcje rozwiązania PaaS wbudowane w usłudze Azure SQL Database umożliwiają użytkownikom skoncentrowanie się na administrowaniu bazą danych pod kątem domeny i czynnościach optymalizacji, które są krytyczne dla działania firmy.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Ciągłość działalności biznesowej
            href: /azure/sql-database/sql-database-business-continuity
            html: '<p>Usługa Azure SQL Database umożliwia firmie zachowanie ciągłości działania w sytuacji awarii, zwłaszcza w przypadku zakłóceń działania infrastruktury obliczeniowej.</p>'
          - title: Wysoka dostępność
            href: /azure/sql-database/sql-database-high-availability
            html: '<p>Usługa Azure SQL Database gwarantuje ciągłość działania bazy danych przez 99,99% czasu — nie musisz martwić się o konserwację i przestoje.</p>'
          - title: Automatyczne kopie zapasowe
            href: /azure/sql-database/sql-database-automated-backups
            html: <p>Usługa Azure SQL Database automatycznie tworzy kopie zapasowe baz danych i korzysta z magazynu geograficznie nadmiarowego dostępnego do odczytu (RA-GRS) w celu zapewnienia nadmiarowości geograficznej.</p>
          - title: Długoterminowe przechowywanie kopii zapasowych
            href: /azure/sql-database/sql-database-long-term-retention
            html: <p>Usługa Azure SQL Database umożliwia przechowywanie pełnych kopii zapasowych określonych baz danych SQL nawet przez 10 lat.</p>
          - title: Replikacja geograficzna
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: <p>Usługa Azure SQL Database umożliwia tworzenie replik baz danych możliwych do odczytu w tym samym lub innym centrum danych (regionie).</p>
          - title: Skalowanie zasobów
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Usługa Azure SQL Database umożliwia łatwe dodawanie kolejnych zasobów (procesora CPU, pamięci, magazynu) bez długotrwałej aprowizacji.</p>'
  - title: Więcej zasobów
    items:
      - type: paragraph
        text: 'Usługa Azure SQL Database zapewnia zestaw dodatkowych wbudowanych funkcji PaaS, które ułatwiają zarządzanie bazami danych.'
      - type: list
        style: ordered
        items:
          - html: <a href="/azure/sql-database/sql-database-security-index">Zaawansowane zabezpieczenia </a> wykrywają zagrożenia i luki w zabezpieczeniach baz danych i umożliwiają zabezpieczenie danych.
          - html: '<a href="/azure/sql-database/sql-database-automatic-tuning">Automatyczne dostrajanie</a> analizuje obciążenie i generuje zalecenia, które umożliwiają zoptymalizowanie wydajności aplikacji przez dodawanie indeksów, usuwanie nieużywanych indeksów i automatyczne rozwiązywanie problemów z planem zapytań.'
          - html: <a href="/azure/log-analytics/log-analytics-azure-sql">Wbudowane funkcje monitorowania</a> umożliwiają uzyskanie kluczowych informacji na temat wydajności baz danych i obciążeń oraz rozwiązywanie problemów z wydajnością.
          - html: '<a href="/azure/sql-database/sql-database-intelligent-insights">Wbudowane funkcje analizy</a> automatycznie identyfikują potencjalne problemy z obciążeniem i generują zalecenia, które mogą pomóc w rozwiązywaniu problemów.'