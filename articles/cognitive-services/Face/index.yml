### YamlMime:Landing
title: Dokumentacja interfejsu API rozpoznawania twarzy
summary: Oparty na chmurze interfejs API rozpoznawania twarzy oferuje deweloperom dostęp do zaawansowanych algorytmów rozpoznawania twarzy. Algorytmy rozpoznawania twarzy firmy Microsoft umożliwiają wykrywanie atrybutów twarzy i ich rozpoznawanie. Dowiedz się, jak na różne sposoby analizować zawartość, korzystając z przewodników Szybki start, samouczków i przykładów.
