### YamlMime:Landing
title: Azure Arc
summary: Usługa Azure Arc rozszerza możliwości usługi Azure Resource Manager na serwery z systemami Linux i Windows oraz klastry Kubernetes w dowolnej infrastrukturze obejmującej środowiska lokalne, wiele chmur i brzeg sieci. Dzięki usłudze Azure Arc klienci mogą również uruchamiać usługi danych platformy Azure w dowolnym miejscu, czerpiąc korzyści z innowacji chmurowych, takich jak między innymi zawsze aktualne funkcje obsługi danych, wdrażanie w ciągu sekund (zamiast godzin) oraz dynamiczna skalowalność w dowolnej infrastrukturze.
