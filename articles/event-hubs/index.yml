abstract:
  description: Azure Event Hubs to usługa do przetwarzania zdarzeń i platforma strumieniowego przesyłania danych, która umożliwia odbieranie i przetwarzanie milionów zdarzeń na sekundę. Na potrzeby publikowania zdarzeń usługa obsługuje protokoły HTTPS i AMQP 1.0 oraz ekosystem Apache Kafka.
