sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Pule elastyczne
            href: /azure/sql-database/sql-database-elastic-pool
            html: '<p>Pule elastyczne usługi SQL Database to proste i niedrogie rozwiązanie do zarządzania i skalowania wielu baz danych, które mają różne i nieprzewidywalne wymagania dotyczące użycia.</p>'
            image:
              src: media/index/i_elasticpool.svg
          - title: Serwer usługi SQL Database
            href: /azure/sql-database/sql-database-servers
            html: '<p>Serwer bazy danych SQL Database to centralne miejsce administracji do konfigurowania zabezpieczeń, dostosowywania, zasady tworzenia kopii zapasowych i innych właściwości konfiguracji na zbiór jednego lub pulami baz danych na serwerze.</p>'
            image:
              src: media/index/i_mi.svg
          - title: Ceny i usługi
            href: /azure/sql-database/sql-database-service-tiers
            html: '<p>Dostosowywanie stosunek ceny do wydajności do Twoich potrzeb, przy użyciu warstwy usług elastyczne, rozpiętości od niedrogie 5 USD miesięcznie do zaawansowanych 80 podstawowej bazy danych.</p>'
            image:
              src: media/index/i_perftier.svg
          - title: Skalowalność
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Łatwo Skaluj w górę bazy danych w celu poprawy wydajności aplikacji.</p>
            image:
              src: media/index/i_scale.svg
          - title: Platforma jako usługa
            href: /azure/sql-database/sql-database-paas
            html: '<p>Wbudowana wysoka dostępność, automatyczne kopie zapasowe i replikacja geograficzna może pomóc w zabezpieczeniu operacji konserwacji, awarii infrastruktury lub awarie sprzętowe zatrzymanie Twojej firmy.</p>'
            image:
              src: media/index/gear.svg
          - title: Zaawansowane zabezpieczenia
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Zabezpieczanie bazy danych przy użyciu uwierzytelniania usługi Azure AD, sieciami wirtualnymi, zapory i są zawsze szyfrowane połączeń. Identyfikowanie zagrożeń i luk w zabezpieczeniach za pomocą wbudowanych zabezpieczeń.</p>'
            image:
              src: media/index/i_security.svg
  - title: Nowe i funkcje w wersji zapoznawczej
    items:
      - type: paragraph
        text: 'Nieustannie poprawiamy bazy danych SQL za pomocą nowych funkcji i chcielibyśmy poznać Twoją opinię na temat następujące nowe funkcje:'
      - type: list
        style: unordered
        items:
          - html: '(Wersja zapoznawcza) <a href="sql-database-service-tier-hyperscale">Hiperskali</a> warstwę, która obsługuje maksymalnie 100 TB baz danych i wiele replik z możliwością odczytu.'
          - html: '(Wersja zapoznawcza) Nowy program SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">przetwarzania zapytań inteligentnych</a> funkcje, takie jak <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">zmiennej tabeli odroczone kompilacji</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">tryb usługi batch w tabelach magazynu wierszy</a>, i <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json"> skalarne funkcji zdefiniowanej przez użytkownika ze śródwierszowaniem</a>.'
          - html: '(Wersja zapoznawcza) Nowe funkcje języka Transact-SQL, takich jak <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">agregacji APPROX_COUNT_DISTINCT</a> i <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">zbiorcze importowanie z usługi Azure Blob storage</a>.'
          - html: '(Wersja zapoznawcza) Nowe Online programu SQL Server 2019 <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">kompilacji</a> i skompiluj ponownie operacje indeksów klastrowanego magazynu kolumn.'
          - html: '(Wersja zapoznawcza) Nowe <a href="https://docs.microsoft.com/azure/sql-database/sql-database-machine-learning-services-overview">usługi Azure SQL Database usługi Machine Learning (przy użyciu języka R)</a>.'
          - html: '(Wersja zapoznawcza) Nowe <a href="https://docs.microsoft.com/azure/sql-database/sql-database-serverless">warstwy bezserwerowe środowisko obliczeniowe</a> zapewnia obliczeń automatycznego skalowania i rachunków na sekundę użytych zasobów obliczeniowych.'
