### YamlMime:Landing
title: Dokumentacja usługi Rozpoznawanie formularzy
summary: Usługa rozpoznawania formularzy na platformie Azure to usługa poznawcza używająca technologii uczenia maszynowego do identyfikowania i wyodrębniania par klucz-wartość i danych tabeli z dokumentów formularzy. Następnie wyświetla ustrukturyzowane dane, które obejmują relacje w oryginalnym pliku. Uczenie nienadzorowane umożliwia modelowi poznanie układu i danych w polach bez ręcznego dodawania etykiet danych lub intensywnego kodowania. Możesz także skorzystać z uczenia nadzorowanego z użyciem danych ręcznie oznaczonych etykietami. Modele trenowane przy użyciu danych oznaczonych etykietami mogą być wydajniejsze i działać z bardziej złożonymi dokumentami.
