title: Dokumentacja usługi Azure Data Explorer
metadata:
  title: 'Dokumentacja usługi Azure Data Explorer — przewodniki Szybki start, samouczki oraz dokumentacja dotycząca języka i interfejsów API'
  description: 'Azure Data Explorer to platforma analizy dzienników w chmurze zoptymalizowana pod kątem wykonywania zapytań ad-hoc, które dotyczą dużych ilości danych.'
  author: orspod
  ms.author: orspodek
  ms.service: data-explorer
  ms.topic: landing-page
  ms.date: 03/24/2019
abstract:
  description: '<p>Usługa Azure Data Explorer to szybka, w pełni zarządzana usługa do analizy danych, która pozwala w czasie rzeczywistym analizować duże woluminy danych przesyłanych strumieniowo z aplikacji, witryn internetowych, urządzeń IoT i nie tylko. Usługa Azure Data Explorer umożliwia zbieranie, przechowywanie i analizowanie zróżnicowanych danych w celu ulepszania produktów i środowisk klientów, monitorowania urządzeń i przyspieszania operacji.</p><p>Dowiedz się, jak używać usługi Azure Data Explorer, korzystając z przewodników Szybki Start, samouczków i zawartości dokumentacji.</p>'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Co to jest usługa Azure Data Explorer? (19:47)'
    href: 'https://youtu.be/D_AJk2lAepw'
    width: 250
