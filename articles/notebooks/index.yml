title: Dokumentacja usługi Azure Notebooks (wersja zapoznawcza)
summary: W dniu 9 października 2020 r. witryna publicznej wersji zapoznawczej usługi Azure Notebooks zostanie wycofana i zastąpiona przez usługi zintegrowane z programu Visual Studio, platformy Azure i usługi GitHub. Poznaj swoje opcje i inne środowiska notesów firmy Microsoft na stronie https://notebooks.azure.com/Content/alternatives.html.
