### YamlMime:Landing
title: Dokumentacja usługi Azure Advisor
summary: Usługa Azure Advisor skanuje konfiguracje platformy Azure i zaleca zmiany w celu optymalizacji wdrożeń, zwiększenia bezpieczeństwa i zaoszczędzenia pieniędzy.
metadata:
  title: Dokumentacja usługi Azure Advisor
  description: Azure Advisor to spersonalizowany konsultant w zakresie chmury ułatwiający stosowanie najlepszych rozwiązań w celu zoptymalizowania wdrożeń platformy Azure. Analizuje on konfigurację zasobów i dane telemetryczne użycia. Następnie zaleca rozwiązania ułatwiające zwiększenie wydajności, poprawę bezpieczeństwa oraz zwiększenie wysokiej dostępności zasobów, a także szuka możliwości zmniejszenia ogólnych wydatków związanych z platformą Azure.
