abstract:
  description: 'Oparty na chmurze interfejs API przetwarzania obrazów oferuje deweloperom dostęp do zaawansowanych algorytmów przetwarzania obrazów i zwracania informacji. Po przekazaniu obrazu lub podaniu jego adresu URL algorytmy funkcji przetwarzania obrazu firmy Microsoft mogą dokonać analizy zawartości wizualnej na różne sposoby w zależności od danych wejściowych i wybranych opcji użytkownika. Dowiedz się, jak na różne sposoby analizować zawartość wizualną, korzystając z przewodników Szybki start, samouczków i przykładów.'
