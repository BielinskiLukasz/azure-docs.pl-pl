abstract:
  description: Interfejs API automatycznego sugerowania Bing pozwala wysłać do usługi Bing termin w postaci częściowego zapytania wyszukiwania i otrzymać w zamian listę proponowanych zapytań, które były wyszukiwane przez innych użytkowników.  Na przykład gdy użytkownik wprowadza poszczególne znaki w terminie wyszukiwania, możesz wywołać ten interfejs API i wypełnić listę rozwijaną w polu wyszukiwania proponowanymi ciągami zapytań. Dowiedz się, jak używać interfejsu API automatycznego sugerowania, korzystając z naszych przewodników Szybki start, samouczków i przykładów.
