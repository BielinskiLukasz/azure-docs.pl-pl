  - title: W jaki sposób usługa Azure Dev Spaces upraszcza opracowywanie kontenerów Kubernetes
    items:
      - type: paragraph
        text: Usługa Azure Dev Spaces ułatwia zespołom deweloperów zwiększenie produktywności na platformie Kubernetes w następujący sposób
      - type: list
        style: unordered
        items:
          - text: 'Zminimalizowanie konfiguracji lokalnej maszyny deweloperskiej dla każdego członka zespołu i praca bezpośrednio w usłudze AKS, zarządzanym klastrze Kubernetes na platformie Azure.'
          - text: Błyskawiczna iteracja i debugowanie kodu bezpośrednio na platformie Kubernetes przy użyciu programu Visual Studio 2017 lub Visual Studio Code.
          - text: Generowanie zasobów konfiguracji jako kodu Docker i Kubernetes do użytku od etapu programowania do etapu produkcji.
          - text: Udostępnianie zespołowi zarządzanego klastra Kubernetes i wspólna praca. Opracowywanie kodu w izolacji i wykonywanie kompleksowych testów z innymi składnikami bez konieczności replikowania i pozorowania zależności.
      - type: markdown
        text: '![](media/azure-dev-spaces/collaborate-graphic.gif)'