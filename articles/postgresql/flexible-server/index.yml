### YamlMime:Landing
title: Dokumentacja serwera elastycznego (wersja zapoznawcza)
summary: Azure Database for PostgreSQL — serwer elastyczny (wersja zapoznawcza) to w pełni zarządzana baza danych PostgreSQL oferowana jako usługa, która może obsługiwać obciążenia o znaczeniu krytycznym z przewidywalną wydajnością i dynamiczną skalowalnością. Twórz aplikacje za pomocą usługi Azure Database for PostgreSQL, korzystając z narzędzi open source i wybranej platformy. Dowiedz się, jak używać serwerów elastycznych, korzystając z przewodników Szybki start, samouczków i przykładów.
