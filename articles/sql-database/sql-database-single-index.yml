abstract:
  description: 'Azure SQL Database to relacyjna baza danych jako usługa (DBaaS), na podstawie najnowszej stabilnej wersji aparatu bazy danych programu Microsoft SQL Server. SQL Database to wysokiej wydajności, łatwy w użyciu, niezawodną i bezpiecznej bazie danych używanej do tworzenia nowych aplikacji, witryn sieci Web i mikrousług w wybranym języku programowania bez konieczności zarządzania infrastrukturą. Dowiedz się, jak używać usługi SQL Database, korzystając z przewodników Szybki Start, samouczków i przykładów.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
    title: 'Tworzenie pojedynczej bazy danych SQL na platformie Azure (3:12)'
    href: 'https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/'
