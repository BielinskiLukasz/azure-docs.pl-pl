  items:
  - type: paragraph
    text: Aby przekazać opinię na temat tej funkcji lub uzyskać pomoc dotyczącą zapytań, odwiedź stronę <b>Wykres zasobów (wersja zapoznawcza)</b> z poziomu usługi <b>Azure Policy</b> w witrynie Azure Portal i kliknij pozycję Opinia. Możesz również wysłać nam sugestie na platformie <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>.
