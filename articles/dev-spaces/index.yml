abstract:
  description: 'Usługa Azure Dev Spaces umożliwia testowanie i iteracyjne tworzenie całych aplikacji mikrousług przez działanie w ramach usługi Azure Kubernetes Service (AKS) bez konieczności replikacji lub testowania zależności. Usługa Azure Dev Spaces zmniejsza obciążenie i złożoność współpracy z zespołem w udostępnionym klastrze usługi Azure Kubernetes Service (AKS) także dzięki możliwości uruchamiania i debugowania kontenerów bezpośrednio w usłudze AKS. Z tych przewodników Szybki start dowiesz się, jak używać usługi Azure Dev Spaces.'
sections:
  - title: 5-minutowe przewodniki Szybki start
    items:
      - type: paragraph
        text: 'Dowiedz się, jak współpracować nad mikrousługami w usłudze AKS za pomocą usługi Azure Dev Spaces:'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/common/i_configure-teams.svg'
            text: Tworzenie mikrousług w ramach zespołu
            href: quickstart-team-development.md
      - type: paragraph
        text: 'Dowiedz się, jak szybko iterować i debugować, aby uzyskać środowisko tworzenia kodu w kręgu wewnętrznym, korzystając z usługi Azure Dev Spaces:'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
            text: Korzystanie z programu Visual Studio Code i języka Java
            href: quickstart-java.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
            text: Korzystanie z programu Visual Studio Code i platformy .NET Core
            href: quickstart-netcore.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
            text: Korzystanie z programu Visual Studio Code i platformy Node.js
            href: quickstart-nodejs.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_visual-studio.svg'
            text: Korzystanie z programu Visual Studio i platformy .NET Core
            href: quickstart-netcore-visualstudio.md
      - type: paragraph
        text: 'Dowiedz się, jak tworzyć mikrousługi dla niemal dowolnego języka, używając interfejsu wiersza polecenia platformy Azure i usługi Azure Dev Spaces:'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/common/i_cligeneric.svg'
            text: Opracowywanie przy użyciu interfejsu wiersza polecenia platformy Azure
            href: quickstart-cli.md