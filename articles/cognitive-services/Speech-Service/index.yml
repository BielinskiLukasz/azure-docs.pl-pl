abstract:
  description: Usługa rozpoznawania mowy firmy Microsoft ułatwia deweloperom dodawanie do swoich aplikacji zaawansowanych funkcji rozpoznawania mowy, w tym sterowania za pomocą poleceń głosowych, transkrypcji, dyktowania i tłumaczenia przy użyciu <a href="rest-apis">interfejsu API REST</a> albo <a href="speech-sdk">zestawu SDK C#, C++ lub Java</a>.<p>Usługa rozpoznawania mowy firmy Microsoft umożliwia dostosowanie modeli <a href="how-to-customize-speech-models">zamiany mowy na tekst</a> w celu dopasowania do specjalistycznego słownictwa, hałaśliwych środowisk i różnych sposobów mówienia. Dostępne są również dostosowane funkcje <a href="https://cris.ai/Home/customvoice">zamiany tekstu na mowę</a> i <a href="https://www.microsoft.com/translator/customization.aspx">tłumaczenia mowy</a>.<p>Aby uzyskać więcej szczegółów, zobacz <a href="overview">Czym jest usługa rozpoznawania mowy?</a>
