abstract:
  description: Dowiedz się, jak korzystać z modelu współpracy między firmami (B2B) w usłudze Azure AD (B2B), aby bezpiecznie udostępniać aplikacje i usługi firmy dla użytkowników-gości i partnerów zewnętrznych z dowolnej organizacji, zachowując kontrolę nad własnymi danymi firmowymi.  Oto niektóre kluczowe funkcje:<ul><li>Prosty proces zaproszenia i realizacji umożliwia użytkownikom-gościom rozpoczęcie współpracy nad zasobami, do których chcesz przyznać im dostęp.</li><li>Użytkownicy-goście oraz partnerzy zewnętrzni zarządzają własnymi tożsamościami przy użyciu usługi Azure AD, kont e-mail sieci społecznościowych lub dowolnego dostawcy tożsamości.</li><li>Funkcje usługi Azure AD, takie jak uwierzytelnianie wieloskładnikowe, umożliwiają ochronę zasobów firmowych.</li><li>Interfejsy API umożliwiają dostosowanie środowiska, na przykład za pomocą portalu do samodzielnej rejestracji.</li></ul>Poniżej przedstawiono zasoby ułatwiające szybkie rozpoczęcie pracy.
