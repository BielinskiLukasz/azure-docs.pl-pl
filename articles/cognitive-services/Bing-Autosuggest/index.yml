### YamlMime:Landing
title: Dokumentacja funkcji automatycznego sugerowania Bing
summary: Interfejs API automatycznego sugerowania Bing umożliwia wysyłanie zapytań wyszukiwania częściowego do usługi Bing i uzyskiwanie listy sugestii na podstawie intencji użytkownika i poprzednich wyszukiwań. Wywołuj ten interfejs API, aby wypełniać pola wyszukiwania i listy rozwijane w aplikacji z sugestiami, w miarę wpisywania tekstu przez użytkowników.
