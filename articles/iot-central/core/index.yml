### YamlMime:Landing
title: Dokumentacja usługi Azure IoT Central
summary: Azure IoT Central to platforma aplikacji IoT, która upraszcza tworzenie rozwiązań IoT. Usługa Azure IoT Central upraszcza początkową konfigurację rozwiązania IoT, a także zmniejsza obciążenie związane z zarządzaniem, koszty operacyjne i ogólny nakład pracy w typowym projekcie IoT. Dowiedz się, jak tworzyć i dostosowywać aplikację usługi Azure IoT Central, używać jej oraz zarządzać nią, korzystając z naszych przewodników Szybki start i samouczków.
