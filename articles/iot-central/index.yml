  manager: timlt
abstract:
  description: Azure IoT Central to w pełni zarządzane rozwiązanie SaaS (oprogramowanie jako usługa), które ułatwia łączenie i monitorowanie zasobów IoT oraz zarządzanie nimi w odpowiedniej skali. Usługa Azure IoT Central upraszcza początkową konfigurację rozwiązania IoT, a także zmniejsza obciążenie związane z zarządzaniem, koszty operacyjne i ogólny nakład pracy w typowym projekcie IoT. Dowiedz się, jak tworzyć i dostosowywać aplikację usługi Azure IoT Central, używać jej oraz zarządzać nią, korzystając z naszych przewodników Szybki start i samouczków.
sections:
- title: Nadchodząca zmiana
  items:
  - type: paragraph
    text: Za kilka tygodni usługa Azure IoT Central zacznie używać usługi Azure IoT Hub Device Provisioning Service (DPS) dla wszystkich połączeń urządzeń. Po wprowadzeniu tej zmiany trzeba będzie zaktualizować kod urządzenia w celu rejestrowania i łączenia urządzeń przy użyciu zestawu SDK usługi DPS. Konieczne będą zmiana docelowego kontenera magazynu i utworzenie nowego szablonu rozwiązania dla wszystkich aplikacji używających funkcji ciągłego eksportowania danych i/lub szablonu rozwiązania usługi Power BI. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">Aby dowiedzieć się więcej, skontaktuj się z pomocą techniczną.</a>
