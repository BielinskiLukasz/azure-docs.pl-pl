abstract:
  description: Usługa Azure Container Instances to najszybszy i najprostszy sposób uruchomienia kontenera na platformie Azure, bez konieczności aprowizowania żadnych maszyn wirtualnych ani korzystania z usługi wyższego poziomu. Dowiedz się, jak tworzyć wystąpienia kontenera i zarządzać nimi, korzystając z naszych przewodników Szybki start, samouczków i przykładów.<p>Jeśli potrzebujesz pełnego rozwiązania do organizowania kontenerów, zobacz <a href="/azure/aks/">dokumentację dotyczącą usługi Azure Kubernetes Service (AKS)</a>.</p>
