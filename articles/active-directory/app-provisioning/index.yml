### YamlMime:Landing
title: Dokumentacja aprowizacji aplikacji i usług kadr
summary: Aprowizacja aplikacji usługi Azure Active Directory umożliwia automatyczne tworzenie tożsamości użytkowników i zarządzanie nimi w aplikacjach w chmurze (SaaS). Usługa Azure AD oferuje również aprowizację w aplikacjach działu kadr w chmurze. Z naszych przewodników Szybki start, samouczków i wskazówek dowiesz się, jak wdrażać aprowizację w usługach kadr i aplikacjach w chmurze oraz zarządzać nią.
