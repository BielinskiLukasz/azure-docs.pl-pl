abstract:
  description: 'Dowiedz się, jak przygotować dane oraz tworzyć i wdrażać modele, korzystając z naszych przewodników Szybki start i samouczków. Funkcje usługi Azure Machine Learning w wersji zapoznawczej umożliwiają tworzenie i wdrażanie modeli uczenia maszynowego i sztucznej inteligencji przy użyciu dowolnych bibliotek i narzędzi języka Python. Można używać różnorodnych usług obliczeniowych i dotyczących danych na platformie Azure w celu przechowywania i przetwarzania danych.'
