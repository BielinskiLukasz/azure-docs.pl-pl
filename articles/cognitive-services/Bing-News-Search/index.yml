abstract:
  description: 'Interfejs API wyszukiwania wiadomości Bing umożliwia integrowanie możliwości wyszukiwania wiadomości Bing z aplikacjami. Wysyłając zapytania wyszukiwania za pomocą interfejsu API, możesz uzyskiwać odpowiednie artykuły z wiadomościami z wielu kategorii i źródeł, podobnie jak w witrynie bing.com/news.'
