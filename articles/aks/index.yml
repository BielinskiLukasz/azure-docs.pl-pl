abstract:
  description: Usługa Azure Container Service (AKS) zarządza hostowanym środowiskiem Kubernetes, dzięki czemu można szybko i łatwo wdrażać konteneryzowane aplikacje i zarządzać nimi bez specjalistycznej wiedzy z zakresu aranżacji kontenerów. Eliminuje to również uciążliwości związane z bieżącą obsługą i konserwacją dzięki aprowizowaniu, aktualizowaniu i skalowaniu zasobów na żądanie bez przełączania aplikacji do trybu offline.<div class="IMPORTANT alert"><p>Ważne</p><p>Usługa Azure Container Service (AKS) jest obecnie w <strong>wersji zapoznawczej</strong>. Wersje zapoznawcze są udostępniane pod warunkiem udzielenia zgody na <a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">dodatkowe warunki użytkowania</a>. Niektóre cechy funkcji mogą ulec zmianie, zanim stanie się ona ogólnie dostępna.</p></div>
