abstract:
  description: 'Usługa Azure Maps udostępnia deweloperom ze wszystkich branż zaawansowane funkcje geoprzestrzenne wraz z najświeższymi dostępnymi danymi map w celu zapewniania kontekstu geograficznego aplikacjom internetowym i mobilnym. Usługa Azure Maps jest zestawem interfejsów API REST zgodnych z interfejsem Azure One API do pracy z mapami, wyszukiwaniem, routingiem, ruchem, mobilnością, strefami czasowymi, geolokalizacją, geofencingiem, danymi map i operacjami przestrzennymi, którym towarzyszą zestawy SDK dla Internetu i systemu Android ułatwiające i uelastyczniające proces programowania oraz umożliwiające jego przenoszenie między platformami.'
