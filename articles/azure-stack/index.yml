  description: Usługa Microsoft Azure Stack to platforma chmury hybrydowej, która umożliwia dostarczanie usług platformy Azure z centrum danych Twojej organizacji. Więcej informacji, sposobu zarządzania infrastrukturą systemów zintegrowanego stosu Azure i oferty usług z samouczki i Przewodniki Szybki Start.<br/><br/>Jeśli użytkownik Azure stosu, który korzysta z usług lub tworzy aplikacje stosu Azure, zobacz nasze <a href="/azure/azure-stack/user">dokumentacji użytkownika</a>.<br/><br/>Jeśli operator stosu Azure zainteresowane w Azure stosu programowanie Kit (ASDK), wdrożenie jednowęzłowej Azure stosu, który można pobrać i użyć bezpłatnie, zobacz nasze <a href="/azure/azure-stack/asdk">dokumentacji ASDK</a>.
