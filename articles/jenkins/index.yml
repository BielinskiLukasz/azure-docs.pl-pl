abstract:
  description: Za pomocą serwera „open source” Jenkins można tworzyć aplikacje w chmurze i wdrażać je na platformie Azure. Dowiedz się, jak zainstalować, skonfigurować i skalować usługę Jenkins na platformie Azure oraz skonfigurować ciągłą integrację dla aplikacji, korzystając z przewodników Szybki start, samouczków i przykładowych potoków.
  aside:
    image:
      alt: Logo usługi Jenkins
      height: 133
      width: 110
      src: media/Jenkins.png
    title: 
