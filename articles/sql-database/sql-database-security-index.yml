- title: Więcej zasobów
  items:
  - type: paragraph
    text: Usługa Azure SQL Database zawiera zbiór dodatkowe wbudowane funkcje, że może poprawić zabezpieczenia bazy danych.
  - type: list
    style: ordered
    items:
    - html: Zagrożeń ochrony w <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">wystąpienia zarządzane</a> i <a href="/azure/sql-database/sql-database-threat-detection">baz danych</a> wykrywa nietypowe działania wskazujące na nietypowe i potencjalnie szkodliwe próby uzyskania dostępu lub wykorzystania baz danych.
    - html: Inspekcja <a href="/azure/sql-database/sql-database-managed-instance-auditing">wystąpienia zarządzane</a> i <a href="/azure/sql-database/sql-database-auditing">baz danych</a> śledzi zdarzenia bazy danych i zapisuje je do inspekcji dzienniku na swoje konto usługi Azure storage, obszar roboczy pakietu OMS lub centrów zdarzeń.
    - html: <a href="/azure/sql-database/sql-database-firewall-configure">Baza danych reguły zapory serwera</a> w Włącz pojedynczych baz danych pozwala kontrolować, jakie adresy IP dostęp do bazy danych.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">Integracja z siecią wirtualną</a> w zarządzane wystąpienia pozwala na umieszczenie bazy danych w własną prywatną przestrzeń adresową.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">Zawsze szyfrowane</a> chroni poufne dane przechowywane na serwerze podczas przenoszenia między klientem i serwerem oraz gdy dane są używane, zapewnianie czy poufne dane nigdy nie jest wyświetlana jako zwykły tekst wewnątrz system bazy danych.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">Dynamiczne maskowanie danych</a> ułatwia zapobieganie nieautoryzowanemu dostępowi do danych poufnych, umożliwiając klientom wyznaczenie, jaka część danych poufnych może zostać odsłonięta, przy minimalnym wpływie na warstwę aplikacji.
