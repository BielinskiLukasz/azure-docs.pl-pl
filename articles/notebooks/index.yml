### YamlMime:Landing
title: Dokumentacja usługi Azure Notebooks (wersja zapoznawcza)
summary: Azure Notebooks (wersja zapoznawcza) to bezpłatna usługa hostowana umożliwiająca tworzenie i uruchamianie notesów Jupyter w chmurze bez instalacji. Jupyter (wcześniej IPython) to projekt typu open source, który umożliwia łatwe łączenie tekstu markdown, kodu wykonywalnego (Python, R i F#), trwałych danych, grafiki i wizualizacji na jednej kanwie nazywanej notesem z możliwością udostępniania.
